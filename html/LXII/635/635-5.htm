<center><h1>TITLE LXII<br>CRIMINAL CODE</h1></center>
<center><h2>CHAPTER 635<br>UNAUTHORIZED ENTRIES</h2></center>
<center><h3>Section 635:5</h3></center>
&nbsp;&nbsp;&nbsp;<b> 635:5 Penalty. &#150;</b>
<codesect>
Any person who is found removing, defacing or destroying any sign, poster or property of another shall be guilty of a class B misdemeanor.
</codesect>
<sourcenote>
<p><b>Source.</b>  1977, 284:1.  1992, 269:13, eff. July 1, 1992.</p>
</sourcenote>
