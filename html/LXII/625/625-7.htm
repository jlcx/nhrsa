<center><h1>TITLE LXII<br>CRIMINAL CODE</h1></center>
<center><h2>CHAPTER 625<br>PRELIMINARY</h2></center>
<center><h3>Section 625:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 625:7 Application to Offenses Outside the Code. &#150;</b>
<codesect>
The provisions of RSA 625 through 629 are applicable to offenses defined outside this code unless the code otherwise provides.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 518:1, eff. Nov. 1, 1973.</p>
</sourcenote>
