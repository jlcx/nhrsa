<center><h1>TITLE LXII<br>CRIMINAL CODE</h1></center>
<center><h2>CHAPTER 625<br>PRELIMINARY</h2></center>
<center><h3>Section 625:6</h3></center>
&nbsp;&nbsp;&nbsp;<b> 625:6 All Offenses Defined by Statute. &#150;</b>
<codesect>
No conduct or omission constitutes an offense unless it is a crime or violation under this code or under another statute.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 518:1, eff. Nov. 1, 1973.</p>
</sourcenote>
