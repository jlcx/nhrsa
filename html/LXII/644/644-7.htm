<center><h1>TITLE LXII<br>CRIMINAL CODE</h1></center>
<center><h2>CHAPTER 644<br>BREACHES OF THE PEACE AND RELATED OFFENSES</h2></center>
<center><h3>Section 644:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 644:7 Abuse of Corpse. &#150;</b>
<codesect>
A person is guilty of a misdemeanor if he unlawfully removes, conceals or destroys a corpse or any part thereof.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 518:1, eff. Nov. 1, 1973.</p>
</sourcenote>
