<center><h1>TITLE LXII<br>CRIMINAL CODE</h1></center>
<center><h2>CHAPTER 644<br>BREACHES OF THE PEACE AND RELATED OFFENSES</h2></center>
<center><h3>Section 644:3-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 644:3-a False Fire Alarms. &#150;</b>
<codesect>
Any person who knowingly gives or aids or abets in giving any false alarm of fire, by any means, is guilty of a misdemeanor.
</codesect>
<sourcenote>
<p><b>Source.</b>  1975, 25:2, eff. May 3, 1975.</p>
</sourcenote>
