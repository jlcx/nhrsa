<center><h1>TITLE LXII<br>CRIMINAL CODE</h1></center>
<center><h2>CHAPTER 651-A<br>PAROLE OF PRISONERS</h2></center>
<center><h3>Section 651-A:15-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 651-A:15-a Arrest of Parolees. &#150;</b>
<codesect>
Any parolee may be arrested and detained by a probation or parole officer in accordance with RSA 504-A:4-6.
</codesect>
<sourcenote>
<p><b>Source.</b>  1986, 156:5, eff. May 28, 1986.</p>
