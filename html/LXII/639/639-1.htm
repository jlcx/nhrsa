<center><h1>TITLE LXII<br>CRIMINAL CODE</h1></center>
<center><h2>CHAPTER 639<br>OFFENSES AGAINST THE FAMILY</h2></center>
<center><h3>Section 639:1</h3></center>
&nbsp;&nbsp;&nbsp;<b> 639:1 Bigamy. &#150;</b>
<codesect>
A person is guilty of a class B felony if, having a spouse and knowing that he is not legally eligible to marry, he marries another.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 518:1, eff. Nov. 1, 1973.</p>
</sourcenote>
