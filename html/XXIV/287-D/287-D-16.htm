<center><h1>TITLE XXIV<br>GAMES, AMUSEMENTS, AND ATHLETIC EXHIBITIONS</h1></center>
<center><h2>CHAPTER 287-D<br>GAMES OF CHANCE</h2></center>
<center><h3>Section 287-D:16</h3></center>
<br><center>[RSA 287-D:16 effective July 1, 2015.]</center>
&nbsp;&nbsp;&nbsp;<b> 287-D:16 Wagers.  &#150;</b>
<codesect>
<br>
&nbsp&nbsp&nbsp
No single wager by a player, on any game of chance, shall exceed the amount of $4.
</codesect>
<sourcenote>
<p><b>Source.</b>  2014, 329:1, eff. July 1, 2015.</p>
