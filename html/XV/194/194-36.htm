<center><h1>TITLE XV<br>EDUCATION</h1></center>

<center><h3>Section 194:36</h3></center>
&nbsp;&nbsp;&nbsp;<b> 194:36 Penalty. &#150;</b>
<codesect>
Any town district failing to comply with any of the provisions of this chapter shall be fined for such neglect.
</codesect>
<sourcenote>
