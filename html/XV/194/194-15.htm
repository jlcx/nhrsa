<center><h1>TITLE XV<br>EDUCATION</h1></center>
<center><h2>CHAPTER 194<br>SCHOOL DISTRICTS</h2></center>
<center><h2>General Powers and Duties</h2></center>
<center><h3>Section 194:15</h3></center>
&nbsp;&nbsp;&nbsp;<b> 194:15 School Year. &#150;</b>
<codesect>
The fiscal and scholastic year for all school districts shall end June 30 in each year.
</codesect>
<sourcenote>
<p><b>Source.</b>  1917, 122:1.  1921, 85, IV:15.  PL 119:15.  RL 138:15.</p>
</sourcenote>
