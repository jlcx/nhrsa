<center><h1>TITLE XV<br>EDUCATION</h1></center>
<center><h2>CHAPTER 190<br>COUNCIL FOR TEACHER EDUCATION</h2></center>
<center><h3>Section 190:6</h3></center>
&nbsp;&nbsp;&nbsp;<b> 190:6 Meeting Room;  Clerical Assistance. &#150;</b>
<codesect>
The state board of education shall provide a meeting room, filing space and clerical assistance to the council.
</codesect>
<sourcenote>
<p><b>Source.</b>  1951, 143:6, eff. June 6, 1951.</p>
