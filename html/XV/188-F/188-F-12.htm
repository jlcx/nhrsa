<center><h1>TITLE XV<br>EDUCATION</h1></center>
<center><h2>CHAPTER 188-F<br>COMMUNITY COLLEGE SYSTEM OF NEW HAMPSHIRE</h2></center>
<center><h3>Section 188-F:12</h3></center>
&nbsp;&nbsp;&nbsp;<b> 188-F:12 Tax Exemption. &#150;</b>
<codesect>
The property of the community college system of New Hampshire is exempt from taxation as provided in RSA 72:23.
</codesect>
<sourcenote>
<p><b>Source.</b>  2007, 361:2, eff. July 17, 2007.</p>
</sourcenote>
