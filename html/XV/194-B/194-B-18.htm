<center><h1>TITLE XV<br>EDUCATION</h1></center>
<center><h2>CHAPTER 194-B<br>CHARTERED PUBLIC SCHOOLS</h2></center>
<center><h3>Section 194-B:18</h3></center>
&nbsp;&nbsp;&nbsp;<b> 194-B:18 State Board Rulemaking Authority. &#150;</b>
<codesect>
The state board shall be authorized to adopt rules, under RSA 541-A, to permit administration of the provisions of this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  1995, 260:6, eff. July 1, 1995.</p>
</sourcenote>
