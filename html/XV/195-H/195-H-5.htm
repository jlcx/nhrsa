<center><h1>TITLE XV<br>EDUCATION</h1></center>
<center><h2>CHAPTER 195-H<br>COLLEGE TUITION SAVINGS PLAN</h2></center>
<center><h3>Section 195-H:5</h3></center>
&nbsp;&nbsp;&nbsp;<b> 195-H:5 Residency. &#150;</b>
<codesect>
Persons shall be eligible to participate in and benefit from the savings plan, regardless of state of residency.
</codesect>
<sourcenote>
<p><b>Source.</b>  1997, 304:2.  2007, 196:5, eff. Aug. 17, 2007.</p>
</sourcenote>
