<center><h1>TITLE XV<br>EDUCATION</h1></center>
<center><h2>CHAPTER 200-G<br>COMPACT FOR EDUCATION</h2></center>
<center><h3>Section 200-G:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 200-G:3 Copies to be Sent. &#150;</b>
<codesect>
The secretary of state shall send authenticated copies of this chapter to the governor of each eligible jurisdiction.
</codesect>
<sourcenote>
<p><b>Source.</b>  1970, 25:1, eff. July 1, 1970.</p>
</sourcenote>
