<center><h3>Section 656:38</h3></center>
&nbsp;&nbsp;&nbsp;<b> 656:38 Forwarding Absentee Ballots. &#150;</b>
<codesect>
The secretary of state shall forward absentee ballots to the town and city clerks as provided in RSA 657:10.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 436:1, eff. July 1, 1979.</p>
