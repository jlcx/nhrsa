<center><h3>Section 667:14</h3></center>
&nbsp;&nbsp;&nbsp;<b> 667:14 Uniformity. &#150;</b>
<codesect>
There shall be no impression or mark to distinguish one ballot from another.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 436:1, eff. July 1, 1979.</p>
