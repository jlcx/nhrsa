<center><h3>Section 655:53</h3></center>
&nbsp;&nbsp;&nbsp;<b> 655:53 By Nomination Papers. &#150;</b>
<codesect>
Candidates for president may be nominated by nomination papers as provided in RSA 655:40 through 655:45.
</codesect>

<p><b>Source.</b>  1979, 436:1.  2010, 19:2, eff. July 6, 2010.</p>
