<center><h1>TITLE LXIII<br>ELECTIONS</h1></center>
<center><h2>CHAPTER 655<br>NOMINATIONS</h2></center>
<center><h2>General Qualifications</h2></center>
<center><h3>Section 655:1</h3></center>
&nbsp;&nbsp;&nbsp;<b> 655:1 Citizenship. &#150;</b>
<codesect>
To hold any elective office in the state, a person must be a citizen of the United States, either by birth or by naturalization.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 436:1, eff. July 1, 1979.</p>
</sourcenote>
