<center><h3>Section 655:54</h3></center>
&nbsp;&nbsp;&nbsp;<b> 655:54 Nomination of Presidential Electors. &#150;</b>
<codesect>
Presidential electors shall be nominated by state party conventions as provided in RSA 667:21.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 436:1, eff. July 1, 1979.</p>
