<center><h1>TITLE LXIII<br>ELECTIONS</h1></center>
<center><h2>CHAPTER 666<br>PROVISIONS FOR PURITY OF ELECTIONS</h2></center>
<center><h2>Enforcement of the Election Laws</h2></center>
<center><h3>Section 666:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 666:8 Attorney General. &#150;</b>
<codesect>
The attorney general shall be responsible for the enforcement of the election laws as provided in RSA 7:6-c.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 436:1, eff. July 1, 1979.</p>
</sourcenote>
