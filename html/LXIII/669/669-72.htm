<center><h1>TITLE LXIII<br>ELECTIONS</h1></center>
<center><h2>CHAPTER 669<br>TOWN ELECTIONS</h2></center>
<center><h2>Filling of Vacancies</h2></center>
<center><h3>Section 669:72</h3></center>
&nbsp;&nbsp;&nbsp;<b> 669:72 Municipal Utility Commissioners. &#150;</b>
<codesect>
Vacancies on a board of municipal utility commissioners shall be filled by the remaining members.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 410:1, eff. July 1, 1979.</p>
</sourcenote>
