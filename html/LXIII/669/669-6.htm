<center><h1>TITLE LXIII<br>ELECTIONS</h1></center>
<center><h2>CHAPTER 669<br>TOWN ELECTIONS</h2></center>
<center><h2>General Provisions</h2></center>
<center><h3>Section 669:6</h3></center>
&nbsp;&nbsp;&nbsp;<b> 669:6 Qualification of Officers. &#150;</b>
<codesect>
Unless otherwise provided by law, no person shall hold an elective town office who does not have his domicile within the town.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 410:1, eff. July 1, 1979.</p>
</sourcenote>
