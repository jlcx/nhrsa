<center><h1>TITLE LXIII<br>ELECTIONS</h1></center>
<center><h2>CHAPTER 669<br>TOWN ELECTIONS</h2></center>
<center><h2>By Unofficial Ballot</h2></center>
<center><h3>Section 669:54</h3></center>
&nbsp;&nbsp;&nbsp;<b> 669:54 Nominations. &#150;</b>
<codesect>
In the election of officers by unofficial ballot, nominations of candidates for office shall be by motion at the town meeting.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 410:1, eff. July 1, 1979.</p>
</sourcenote>
