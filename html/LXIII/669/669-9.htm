<center><h1>TITLE LXIII<br>ELECTIONS</h1></center>
<center><h2>CHAPTER 669<br>TOWN ELECTIONS</h2></center>
<center><h2>General Provisions</h2></center>
<center><h3>Section 669:9</h3></center>
&nbsp;&nbsp;&nbsp;<b> 669:9 Oaths of Town Officers. &#150;</b>
<codesect>
All town officers elected as provided in this chapter shall take an oath of office as provided in RSA 42 before qualifying for office.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 410:1, eff. July 1, 1979.</p>
</sourcenote>
