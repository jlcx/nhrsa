<center><h1>TITLE LXIII<br>ELECTIONS</h1></center>
<center><h2>CHAPTER 658<br>PRE-ELECTION PROCEDURE</h2></center>
<center><h2>Inspectors of Election</h2></center>
<center><h3>Section 658:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 658:3 Qualifications. &#150;</b>
<codesect>
The inspectors of election shall be registered to vote at the polling place where they serve.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 436:1.  1983, 426:8, eff. Aug. 23, 1983.</p>
</sourcenote>
