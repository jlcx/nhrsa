<center><h1>TITLE LXIII<br>ELECTIONS</h1></center>
<center><h2>CHAPTER 653<br>ELECTION OF OFFICERS AND DELEGATES</h2></center>
<center><h2>Election Dates</h2></center>
<center><h3>Section 653:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 653:8 State Primary Election. &#150;</b>
<codesect>
The state primary election shall be held on the second Tuesday in September of every even-numbered year.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 436:1, eff. July 1, 1979.</p>
</sourcenote>
