<center><h1>TITLE LXIII<br>ELECTIONS</h1></center>
<center><h2>CHAPTER 652<br>GENERAL PROVISIONS</h2></center>
<center><h2>Terms and Definitions</h2></center>
<center><h3>Section 652:16-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 652:16-a Undeclared Voter. &#150;</b>
<codesect>
The term "undeclared voter'' shall mean a voter who is registered as a member of no political party.
</codesect>
<sourcenote>
<p><b>Source.</b>  1993, 193:1, eff. Aug. 8, 1993.</p>
</sourcenote>
