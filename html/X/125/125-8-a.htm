<center><h2>Department of Health and Human Services</h2></center>
<center><h3>Section 125:8-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 125:8-a Purpose. &#150;</b>
<codesect>
The purpose of this chapter is to provide measures to improve and preserve the health of the citizens of this state.
</codesect>
<sourcenote>
<p><b>Source.</b>  1986, 198:1, eff. Aug. 2, 1986.</p>
