<center><h1>TITLE X<br>PUBLIC HEALTH</h1></center>
<center><h2>CHAPTER 125-J<br>EMISSIONS REDUCTION TRADING PROGRAMS</h2></center>
<center><h3>Section 125-J:2</h3></center>
&nbsp;&nbsp;&nbsp;<b> 125-J:2 Establishment. &#150;</b>
<codesect>
There is established an emissions reduction credits trading program to facilitate compliance with the requirements of the Clean Air Act.
</codesect>
<sourcenote>
<p><b>Source.</b>  1994, 397:2, eff. Aug. 9, 1994.</p>
</sourcenote>
