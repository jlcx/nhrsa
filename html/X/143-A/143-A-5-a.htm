<center><h1>TITLE X<br>PUBLIC HEALTH</h1></center>
<center><h2>CHAPTER 143-A<br>FOOD SERVICE LICENSURE</h2></center>
<center><h3>Section 143-A:5-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 143-A:5-a Soup Kitchens. &#150;</b>
<codesect>
The commissioner may exempt from licensure under this chapter soup kitchens operated for the poor.
</codesect>
<sourcenote>
<p><b>Source.</b>  1990, 228:5.  1995, 310:183, eff. Nov. 1, 1995.</p>
