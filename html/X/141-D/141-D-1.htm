<center><h2>CHAPTER 141-D<br>UNIFORM DETERMINATION OF DEATH ACT</h2></center>
<center><h3>Section 141-D:1</h3></center>
&nbsp;&nbsp;&nbsp;<b> 141-D:1 Title. &#150;</b>

</codesect>
