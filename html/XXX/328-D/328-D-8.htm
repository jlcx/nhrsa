<center><h2>CHAPTER 328-D<br>PHYSICIAN ASSISTANTS</h2></center>
<center><h3>Section 328-D:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 328-D:8 Appeals. &#150;</b>
<codesect>
Disciplinary action taken by the board under RSA 328-D:7 may be appealed to the supreme court under RSA 541.
</codesect>
<sourcenote>
<p><b>Source.</b>  1989, 290:1.  2004, 198:7, eff. Dec. 31, 2004.</p>
