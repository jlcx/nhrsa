<center><h1>TITLE XXX<br>OCCUPATIONS AND PROFESSIONS</h1></center>
<center><h2>CHAPTER 325-A<br>CREMATION OF HUMAN REMAINS</h2></center>
<center><h3>Section 325-A:13</h3></center>
&nbsp;&nbsp;&nbsp;<b> 325-A:13 Appeal. &#150;</b>
<codesect>
Any party to a decision of the board under this chapter may appeal such decision.  The appeal shall be in accordance with RSA 541.
</codesect>

<p><b>Source.</b>  2006, 288:2, eff. July 1, 2006.</p>
