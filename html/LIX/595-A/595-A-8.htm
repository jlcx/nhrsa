<center><h1>TITLE LIX<br>PROCEEDINGS IN CRIMINAL CASES</h1></center>
<center><h2>CHAPTER 595-A<br>SEARCH WARRANTS</h2></center>
<center><h3>Section 595-A:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 595-A:8 Assistants. &#150;</b>
<codesect>
An officer executing a search warrant may take with him suitable assistants and suffer no others to be with him.
</codesect>
<sourcenote>
<p><b>Source.</b>  1969, 317:1, eff. Aug. 29, 1969.</p>
</sourcenote>
