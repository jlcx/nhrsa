<center><h1>TITLE LIX<br>PROCEEDINGS IN CRIMINAL CASES</h1></center>
<center><h2>CHAPTER 600-A<br>MULTICOUNTY GRAND JURIES</h2></center>
<center><h3>Section 600-A:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 600-A:7 Prosecution of Indictments. &#150;</b>
<codesect>
The attorney general or his designee shall prosecute all indictments returned by a multicounty grand jury.
</codesect>
<sourcenote>
<p><b>Source.</b>  1985, 133:1, eff. Jan. 1, 1986.</p>
</sourcenote>
