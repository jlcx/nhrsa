<center><h1>TITLE LIX<br>PROCEEDINGS IN CRIMINAL CASES</h1></center>
<center><h2>CHAPTER 597<br>BAIL AND RECOGNIZANCES</h2></center>
<center><h2>Bail Commissioners</h2></center>
<center><h3>Section 597:17</h3></center>
&nbsp;&nbsp;&nbsp;<b> 597:17 Term. &#150;</b>
<codesect>
Bail commissioners shall be commissioned for 5 years and continue in office until their successors shall have qualified.
</codesect>
<sourcenote>
<p><b>Source.</b>  1895, 37:2.  PL 366:28.  RL 425:28.</p>
</sourcenote>
