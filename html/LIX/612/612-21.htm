<center><h1>TITLE LIX<br>PROCEEDINGS IN CRIMINAL CASES</h1></center>
<center><h2>CHAPTER 612<br>UNIFORM CRIMINAL EXTRADITION LAW</h2></center>
<center><h3>Section 612:21</h3></center>
&nbsp;&nbsp;&nbsp;<b> 612:21 Governor May Recall Warrant or Issue Alias. &#150;</b>
<codesect>
The governor may recall his warrant of arrest or may issue another warrant whenever he deems proper.
</codesect>
<sourcenote>
<p><b>Source.</b>  1937, 70:1.  RL 437:21.</p>
</sourcenote>
