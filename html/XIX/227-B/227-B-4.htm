<center><h1>TITLE XIX<br>PUBLIC RECREATION</h1></center>
<center><h2>CHAPTER 227-B<br>MOUNT WASHINGTON COMMISSION</h2></center>
<center><h3>Section 227-B:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 227-B:4 Removal. &#150;</b>
<codesect>
Any member of the commission may be removed for just cause through a majority vote of the governor and council.
</codesect>
<sourcenote>
<p><b>Source.</b>  1969, 427:1, eff. July 2, 1969.</p>
