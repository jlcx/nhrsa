<center><h1>TITLE XIX<br>PUBLIC RECREATION</h1></center>
<center><h2>CHAPTER 216-I<br>RECREATIONAL CAMPGROUNDS AND CAMPING PARKS</h2></center>
<center><h3>Section 216-I:12</h3></center>
&nbsp;&nbsp;&nbsp;<b> 216-I:12 Manufactured Housing Exempted. &#150;</b>
<codesect>
Nothing in this chapter shall be construed to apply to "manufactured housing'' as defined in RSA 205-A:1.
</codesect>
<sourcenote>
<p><b>Source.</b>  1989, 343:1, eff. June 2, 1989.</p>
</sourcenote>
