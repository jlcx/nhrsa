<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 79-B<br>CONSERVATION RESTRICTION</h2></center>
<center><h3>Section 79-B:9</h3></center>
&nbsp;&nbsp;&nbsp;<b> 79-B:9 Lien for Unpaid Taxes. &#150;</b>
<codesect>
The real estate of every person shall be subject to a lien for the penalties and taxes levied pursuant to RSA 79-B:6.
</codesect>
<sourcenote>
<p><b>Source.</b>  1990, 13:1, eff. May 12, 1990.</p>
</sourcenote>
