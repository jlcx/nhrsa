<center><h2>CHAPTER 79-E<br>COMMUNITY REVITALIZATION TAX RELIEF INCENTIVE</h2></center>
<center><h3>Section 79-E:10</h3></center>
&nbsp;&nbsp;&nbsp;<b> 79-E:10 Lien for Unpaid Taxes. &#150;</b>
<codesect>
The real estate of every person shall be held for the taxes levied pursuant to RSA 79-E:9.
</codesect>
<sourcenote>
<p><b>Source.</b>  2006, 167:1, eff. April 1, 2006.</p>
