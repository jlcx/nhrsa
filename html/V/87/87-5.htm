<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 87<br>TAXATION OF TRANSFERS OF CERTAIN ESTATES</h2></center>
<center><h3>Section 87:5</h3></center>
&nbsp;&nbsp;&nbsp;<b> 87:5 Lien of Tax. &#150;</b>
<codesect>
Said taxes and interest shall be and remain a lien on the property subject to the taxes until the same are paid.
</codesect>
<sourcenote>
<p><b>Source.</b>  1931, 125:1.  RL 88:4.</p>
</sourcenote>
