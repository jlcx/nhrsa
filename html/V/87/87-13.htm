<center><h2>CHAPTER 87<br>TAXATION OF TRANSFERS OF CERTAIN ESTATES</h2></center>
<center><h3>Section 87:13</h3></center>
&nbsp;&nbsp;&nbsp;<b> 87:13 Disposition of Revenue. &#150;</b>
<codesect>

</codesect>
<sourcenote>
<p><b>Source.</b>  1931, 125:1.  RL 88:13.  1953, 169:3, eff. July 1, 1953.</p>
