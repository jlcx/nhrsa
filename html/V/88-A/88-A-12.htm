<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 88-A<br>UNIFORM ESTATE TAX APPORTIONMENT ACT</h2></center>
<center><h3>Section 88-A:12</h3></center>
&nbsp;&nbsp;&nbsp;<b> 88-A:12 Exception. &#150;</b>
<codesect>
This chapter shall not apply to taxes due on account of the death of decedents dying prior to October 1, 1959.
</codesect>
<sourcenote>
<p><b>Source.</b>  1959, 158:3, eff. Oct. 1, 1959.</p>
