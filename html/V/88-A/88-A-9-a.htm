<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 88-A<br>UNIFORM ESTATE TAX APPORTIONMENT ACT</h2></center>
<center><h3>Section 88-A:9-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 88-A:9-a Uniformity of Interpretation. &#150;</b>
<codesect>
This chapter shall be so construed as to effectuate its general purpose to make uniform the law of those states which enact it.
</codesect>
<sourcenote>
<p><b>Source.</b>  1996, 83:5, eff. Jan. 1, 1997.</p>
</sourcenote>
