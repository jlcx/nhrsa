<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 77<br>TAXATION OF INCOMES</h2></center>
<center><h3>Section 77:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 77:7 Capital Distribution. &#150;</b>
<codesect>
No distribution of capital, whether in liquidation or otherwise, shall be taxable as income, but accumulated profits shall not be regarded as capital.
</codesect>
<sourcenote>
<p><b>Source.</b>  1923, 65:4.  PL 65:6.  RL 78:6.</p>
</sourcenote>
