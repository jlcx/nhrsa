<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 77<br>TAXATION OF INCOMES</h2></center>
<center><h3>Section 77:1</h3></center>
&nbsp;&nbsp;&nbsp;<b> 77:1 Rate. &#150;</b>
<codesect>
The annual tax upon incomes shall be levied at the rate of 5 percent.
</codesect>
<sourcenote>
<p><b>Source.</b>  1923, 65:1.  PL 65:1.  RL 78:1.  RSA 77:1.  1955, 309:1.  1977, 561:1, eff. July 1, 1977.</p>
