<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 77<br>TAXATION OF INCOMES</h2></center>
<center><h3>Section 77:21-b</h3></center>
&nbsp;&nbsp;&nbsp;<b> 77:21-b Interest. &#150;</b>
<codesect>
Any taxpayer who fails to make payment with a return when due shall be subject to interest computed as prescribed in RSA 21-J:28.
</codesect>
<sourcenote>
<p><b>Source.</b>  1985, 414:5.  1988, 23:3, eff. Mar. 16, 1988.</p>
