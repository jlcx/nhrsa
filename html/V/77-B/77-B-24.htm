<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 77-B<br>COMMUTERS INCOME TAX</h2></center>
<center><h2>Miscellaneous Provisions</h2></center>
<center><h3>Section 77-B:24</h3></center>
&nbsp;&nbsp;&nbsp;<b> 77-B:24 Disposal of Revenue. &#150;</b>
<codesect>
The revenue received from this tax, after paying the expense of administrating this chapter shall be paid into the general fund.
</codesect>
<sourcenote>
<p><b>Source.</b>  1970, 20:1, eff. July 1, 1970.</p>
</sourcenote>
