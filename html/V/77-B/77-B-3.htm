<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 77-B<br>COMMUTERS INCOME TAX</h2></center>
<center><h3>Section 77-B:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 77-B:3 When Taxed. &#150;</b>
<codesect>
The tax imposed by RSA 77-B:2 shall be levied, collected, and paid by the fifteenth of the fourth month following the close of the taxable year.
</codesect>
<sourcenote>
<p><b>Source.</b>  1970, 20:1, eff. July 1, 1970.</p>
</sourcenote>
