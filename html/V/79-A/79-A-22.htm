<center><h3>Section 79-A:22</h3></center>
&nbsp;&nbsp;&nbsp;<b> 79-A:22 Lien for Unpaid Taxes. &#150;</b>
<codesect>
The real estate of every person shall be held liable for the taxes levied pursuant to RSA 79-A:7.
</codesect>
<sourcenote>
<p><b>Source.</b>  1973, 372:1.  1996, 176:4, eff. Aug. 2, 1996.</p>
