<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 79-C<br>DISCRETIONARY EASEMENTS</h2></center>
<center><h3>Section 79-C:13</h3></center>
&nbsp;&nbsp;&nbsp;<b> 79-C:13 Enforcement. &#150;</b>
<codesect>
All taxes levied pursuant to RSA 79-C:8 which are not paid when due shall be collected in the same manner as provided in RSA 80.
</codesect>
<sourcenote>
<p><b>Source.</b>  1996, 176:1.  2007, 42:1, eff. July 20, 2007.</p>
</sourcenote>
