<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 79-D<br>DISCRETIONARY PRESERVATION EASEMENTS</h2></center>
<center><h3>Section 79-D:13</h3></center>
&nbsp;&nbsp;&nbsp;<b> 79-D:13 Enforcement. &#150;</b>
<codesect>
All taxes levied pursuant to RSA 79-D:8 which are not paid when due shall be collected in the same manner as provided in RSA 80.
</codesect>
<sourcenote>
<p><b>Source.</b>  2002, 86:1.  2004, 203:14, eff. June 11, 2004.</p>
