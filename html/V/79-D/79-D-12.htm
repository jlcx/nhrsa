<center><h2>CHAPTER 79-D<br>DISCRETIONARY PRESERVATION EASEMENTS</h2></center>
<center><h3>Section 79-D:12</h3></center>
&nbsp;&nbsp;&nbsp;<b> 79-D:12 Lien for Unpaid Taxes. &#150;</b>
<codesect>
The real estate of every person shall be held for the taxes levied pursuant to RSA 79-D:8.
</codesect>
<sourcenote>
<p><b>Source.</b>  2002, 86:1, eff. July 2, 2002.</p>
