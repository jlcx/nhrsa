<center><h2>CHAPTER 77-E<br>BUSINESS ENTERPRISE TAX</h2></center>
<center><h3>Section 77-E:3-d</h3></center>
&nbsp;&nbsp;&nbsp;<b> 77-E:3-d Education Tax Credit. &#150;</b>
<codesect>

</codesect>
