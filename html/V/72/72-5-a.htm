<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 72<br>PERSONS AND PROPERTY LIABLE TO TAXATION</h2></center>
<center><h2>Resident Taxes</h2></center>
<center><h3>Section 72:5-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 72:5-a Distribution of Resident Taxes. &#150;</b>
<codesect>
All resident taxes shall be retained for the use of town or city in which they are collected.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 476:4.  1973, 469:1, eff. July 1, 1973.</p>
</sourcenote>
