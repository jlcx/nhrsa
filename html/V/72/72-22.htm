<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 72<br>PERSONS AND PROPERTY LIABLE TO TAXATION</h2></center>
<center><h2>Property Taxes</h2></center>
<center><h3>Section 72:22</h3></center>
&nbsp;&nbsp;&nbsp;<b> 72:22 Burial Places. &#150;</b>
<codesect>
All public cemeteries and all property held in trust for the benefit of public burial places are exempt from taxation.
</codesect>
<sourcenote>
<p><b>Source.</b>  1895, 66:1.  PL 60:21.  RL 73:23.</p>
</sourcenote>
