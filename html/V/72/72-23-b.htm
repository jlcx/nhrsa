<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 72<br>PERSONS AND PROPERTY LIABLE TO TAXATION</h2></center>
<center><h2>Property Taxes</h2></center>
<center><h3>Section 72:23-b</h3></center>
&nbsp;&nbsp;&nbsp;<b> 72:23-b American Red Cross. &#150;</b>
<codesect>
The real estate and the personal property belonging to the American National Red Cross shall be exempt from taxation.
</codesect>
<sourcenote>
<p><b>Source.</b>  1957, 202:4, eff. April 1, 1958.</p>
</sourcenote>
