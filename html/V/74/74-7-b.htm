<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 74<br>ANNUAL INVENTORY OF POLLS AND TAXABLE PROPERTY</h2></center>
<center><h3>Section 74:7-b</h3></center>
&nbsp;&nbsp;&nbsp;<b> 74:7-b Distribution of Penalty. &#150;</b>
<codesect>
All penalties collected under RSA 74:7-a shall be retained for the use of the city or town in which they are collected.
</codesect>
<sourcenote>
<p><b>Source.</b>  1977, 231:2, eff. April 1, 1978.</p>
