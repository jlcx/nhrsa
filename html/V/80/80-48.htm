<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 80<br>COLLECTION OF TAXES</h2></center>
<center><h2>Miscellaneous Provisions</h2></center>
<center><h3>Section 80:48</h3></center>
&nbsp;&nbsp;&nbsp;<b> 80:48 Saving Clause. &#150;</b>
<codesect>
This chapter shall not be taken to repeal or amend any act granting to a single municipality special powers relative to the handling of redemptions.
</codesect>
<sourcenote>
<p><b>Source.</b>  1931, 119:5.  RL 80:40.</p>
</sourcenote>
