<center><h1>TITLE V<br>TAXATION</h1></center>
<center><h2>CHAPTER 80<br>COLLECTION OF TAXES</h2></center>
<center><h2>Real Estate Tax Liens</h2></center>
<center><h3>Section 80:58</h3></center>
&nbsp;&nbsp;&nbsp;<b> 80:58 Corporations. &#150;</b>
<codesect>
The real and personal property of corporations shall be liable for the tax lien process in the same manner as the property of individuals.
</codesect>
<sourcenote>
<p><b>Source.</b>  1987, 322:1, eff. Jan. 1, 1988.</p>
</sourcenote>
