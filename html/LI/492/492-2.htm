<center><h1>TITLE LI<br>COURTS</h1></center>
<center><h2>CHAPTER 492<br>DISQUALIFICATION OF JUSTICES</h2></center>
<center><h3>Section 492:2</h3></center>
&nbsp;&nbsp;&nbsp;<b> 492:2 Railroad Officer. &#150;</b>
<codesect>
No justice of the supreme or superior court shall be an officer in any railroad corporation in this state.
</codesect>
<sourcenote>
<p><b>Source.</b>  1881, 55:2.  PS 207:13.  PL 319:12.  RL 373:12.</p>
</sourcenote>
