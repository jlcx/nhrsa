<center><h1>TITLE LI<br>COURTS</h1></center>
<center><h2>CHAPTER 502-A<br>DISTRICT COURTS</h2></center>
<center><h2>Miscellaneous Provisions</h2></center>
<center><h3>Section 502-A:25</h3></center>
&nbsp;&nbsp;&nbsp;<b> 502-A:25 Service of. &#150;</b>
<codesect>
All writs and civil actions, except as otherwise provided, shall be served 14 days before the return day which they are returnable.
</codesect>
<sourcenote>
<p><b>Source.</b>  1963, 331:1, eff. July 1, 1964.</p>
</sourcenote>
