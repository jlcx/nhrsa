<center><h1>TITLE LI<br>COURTS</h1></center>
<center><h2>CHAPTER 499<br>CLERKS OF COURT</h2></center>
<center><h2>Deputy Clerks</h2></center>
<center><h3>Section 499:16</h3></center>
&nbsp;&nbsp;&nbsp;<b> 499:16 Clerk's Liability. &#150;</b>
<codesect>
The clerk shall be responsible for any neglect or official misconduct of his deputy, and shall pay all charges for his services.
</codesect>
<sourcenote>
<p><b>Source.</b>  1911, 124:1.  PL 320:15.  RL 374:15.</p>
</sourcenote>
