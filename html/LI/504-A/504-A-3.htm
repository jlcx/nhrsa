<center><h1>TITLE LI<br>COURTS</h1></center>
<center><h2>CHAPTER 504-A<br>PROBATIONERS AND PAROLEES</h2></center>
<center><h3>Section 504-A:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 504-A:3 Termination of Probation or Parole. &#150;</b>
<codesect>
The authority that placed a person on probation or parole may terminate the probation or parole at any time.
</codesect>
<sourcenote>
<p><b>Source.</b>  1986, 156:1, eff. May 28, 1986.</p>
</sourcenote>
