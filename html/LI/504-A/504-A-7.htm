<center><h1>TITLE LI<br>COURTS</h1></center>
<center><h2>CHAPTER 504-A<br>PROBATIONERS AND PAROLEES</h2></center>
<center><h3>Section 504-A:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 504-A:7 Transfer of Supervision. &#150;</b>
<codesect>
The department of corrections may transfer supervision of a probationer or parolee from one probation or parole officer to another at any time.
</codesect>
<sourcenote>
<p><b>Source.</b>  1986, 156:1, eff. May 28, 1986.</p>
</sourcenote>
