<center><h1>TITLE LI<br>COURTS</h1></center>
<center><h2>CHAPTER 504-A<br>PROBATIONERS AND PAROLEES</h2></center>
<center><h3>Section 504-A:9</h3></center>
&nbsp;&nbsp;&nbsp;<b> 504-A:9 Supervision by the Commissioner. &#150;</b>
<codesect>
The commissioner shall exercise technical supervision over probation and parole officers in the state.
</codesect>
<sourcenote>
<p><b>Source.</b>  1986, 156:1, eff. May 28, 1986.</p>
