<center><h1>TITLE LI<br>COURTS</h1></center>
<center><h2>CHAPTER 503<br>LITIGATION OF SMALL CLAIMS</h2></center>
<center><h3>Section 503:3-c</h3></center>
&nbsp;&nbsp;&nbsp;<b> 503:3-c Prejudgment Attachment Process. &#150;</b>
<codesect>
The prejudgment attachment process under RSA 511-A shall apply to small claims actions.
</codesect>
<sourcenote>
<p><b>Source.</b>  1985, 182:3.  2008, 340:2, eff. Sept. 5, 2008.</p>
