<center><h1>TITLE LI<br>COURTS</h1></center>
<center><h2>CHAPTER 500-A<br>JURORS</h2></center>
<center><h3>Section 500-A:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 500-A:4 Prohibition of Discrimination. &#150;</b>
<codesect>
A citizen of this state shall not be excluded from jury service on account of race, color, religion, sex, national origin or economic status.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 456:10.  1981, 527:2, eff. Aug. 28, 1981.</p>
</sourcenote>
