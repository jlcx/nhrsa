<center><h1>TITLE LI<br>COURTS</h1></center>
<center><h2>CHAPTER 490-F<br>CIRCUIT COURT</h2></center>
<center><h3>Section 490-F:16</h3></center>
&nbsp;&nbsp;&nbsp;<b> 490-F:16 Alternative Dispute Resolution. &#150;</b>
<codesect>
Alternative dispute resolution shall be utilized in the circuit court when practicable to reduce the adversarial nature of proceedings.
</codesect>
<sourcenote>
<p><b>Source.</b>  2011, 88:1, eff. July 1, 2011.</p>
</sourcenote>
