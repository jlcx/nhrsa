<center><h1>TITLE XXXI<br>TRADE AND COMMERCE</h1></center>
<center><h2>CHAPTER 350-A<br>MODEL STATE TRADEMARK ACT</h2></center>
<center><h3>Section 350-A:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 350-A:7 Records. &#150;</b>
<codesect>
The secretary of state shall keep for public examination a record of all marks registered or renewed under this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  1969, 448:1, eff. Sept. 1, 1969.</p>
</sourcenote>
