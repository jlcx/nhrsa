<center><h1>TITLE XXXI<br>TRADE AND COMMERCE</h1></center>
<center><h2>CHAPTER 359-H<br>COMPUTER SPYWARE</h2></center>
<center><h3>Section 359-H:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 359-H:3 Violation;  Criminal Penalty. &#150;</b>
<codesect>
Any person who uses a computer program or spyware in violation of RSA 359-H:2 shall be guilty of a class A misdemeanor.
</codesect>
<sourcenote>
<p><b>Source.</b>  2005, 238:1, eff. July 14, 2005.</p>
</sourcenote>
