<center><h1>TITLE XXXI<br>TRADE AND COMMERCE</h1></center>
<center><h2>CHAPTER 349<br>TRADE NAMES</h2></center>
<center><h3>Section 349:11</h3></center>
&nbsp;&nbsp;&nbsp;<b> 349:11 Prior Rights. &#150;</b>
<codesect>
Nothing herein shall adversely affect the rights or the enforcement of rights in trade names acquired in good faith at any time at common law.
</codesect>
<sourcenote>
<p><b>Source.</b>  1955, 284:1 par. 10-a, eff. July 1, 1955.</p>
</sourcenote>
