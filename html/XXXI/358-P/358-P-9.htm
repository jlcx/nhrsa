<center><h1>TITLE XXXI<br>TRADE AND COMMERCE</h1></center>
<center><h2>CHAPTER 358-P<br>RENT-TO-OWN AGREEMENT ACT</h2></center>
<center><h3>Section 358-P:9</h3></center>
&nbsp;&nbsp;&nbsp;<b> 358-P:9 Receipts. &#150;</b>
<codesect>
Upon request by the consumer, a rent-to-own dealer shall provide the consumer with a written receipt for each payment.
</codesect>
<sourcenote>
<p><b>Source.</b>  1994, 406:1, eff. Jan. 1, 1995.</p>
</sourcenote>
