<center><h1>TITLE XXXI<br>TRADE AND COMMERCE</h1></center>
<center><h2>CHAPTER 358-B<br>CHAIN DISTRIBUTOR SCHEMES</h2></center>
<center><h3>Section 358-B:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 358-B:3 Penalty. &#150;</b>
<codesect>
Any person who violates the provisions of this chapter or an injunction issued under RSA 358-B:4 shall be guilty of a class B felony.
</codesect>
<sourcenote>
<p><b>Source.</b>  1975, 157:1, eff. July 25, 1975.</p>
</sourcenote>
