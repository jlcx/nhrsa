<center><h1>TITLE XXXI<br>TRADE AND COMMERCE</h1></center>
<center><h2>CHAPTER 358-K<br>REGULATION OF CONSUMER CREDIT TRANSACTIONS</h2></center>
<center><h3>Section 358-K:5</h3></center>
&nbsp;&nbsp;&nbsp;<b> 358-K:5 Penalty. &#150;</b>
<codesect>
Any person who willfully violates any provision of this chapter shall be guilty of a misdemeanor.
</codesect>
<sourcenote>
<p><b>Source.</b>  1983, 463:1, eff. Aug. 26, 1983.</p>
</sourcenote>
