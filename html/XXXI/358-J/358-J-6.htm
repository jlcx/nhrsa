<center><h1>TITLE XXXI<br>TRADE AND COMMERCE</h1></center>
<center><h2>CHAPTER 358-J<br>BUYING CLUBS</h2></center>
<center><h3>Section 358-J:6</h3></center>
&nbsp;&nbsp;&nbsp;<b> 358-J:6 Waiver of Provisions. &#150;</b>
<codesect>
Any waiver by the member of the provisions of this chapter shall be deemed contrary to public policy and shall be void and unenforceable.
</codesect>
<sourcenote>
<p><b>Source.</b>  1983, 438:1, eff. June 24, 1983.</p>
</sourcenote>
