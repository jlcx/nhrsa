<center><h1>TITLE XXXI<br>TRADE AND COMMERCE</h1></center>
<center><h2>CHAPTER 359-C<br>RIGHT TO PRIVACY</h2></center>
<center><h3>Section 359-C:15</h3></center>
&nbsp;&nbsp;&nbsp;<b> 359-C:15 Statute of Limitations. &#150;</b>
<codesect>
An action to enforce any provision of this chapter must be commenced within 3 years after the date on which the violation occurred.
</codesect>
<sourcenote>
<p><b>Source.</b>  1977, 594:1, eff. Sept. 17, 1977.</p>
</sourcenote>
