<center><h1>TITLE VIII<br>PUBLIC DEFENSE AND VETERANS' AFFAIRS</h1></center>
<center><h2>CHAPTER 111<br>THE STATE GUARD</h2></center>
<center><h3>Section 111:22</h3></center>
&nbsp;&nbsp;&nbsp;<b> 111:22 Exemption from Jury Duty. &#150;</b>
<codesect>
Every officer and enlisted man of the state guard shall, during his service therein, be exempt from jury duty.
</codesect>
<sourcenote>
<p><b>Source.</b>  1941, 46:22.  RL 144:22.</p>
</sourcenote>
