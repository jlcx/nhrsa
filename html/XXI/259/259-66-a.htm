<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 259<br>WORDS AND PHRASES DEFINED</h2></center>
<center><h3>Section 259:66-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 259:66-a Next of Kin. &#150;</b>
<codesect>
"Next of kin'' shall mean the spouse, child, parent, stepparent, sibling, or legal guardian of the individual in question.
</codesect>
<sourcenote>
<p><b>Source.</b>  1986, 193:1, eff. Aug. 2, 1986.</p>
</sourcenote>
