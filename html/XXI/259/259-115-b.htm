<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 259<br>WORDS AND PHRASES DEFINED</h2></center>
<center><h3>Section 259:115-b</h3></center>
&nbsp;&nbsp;&nbsp;<b> 259:115-b Truck. &#150;</b>
<codesect>
"Truck'' shall mean every motor vehicle designed, used or maintained primarily for the transportation of property.
</codesect>
<sourcenote>
<p><b>Source.</b>  1985, 213:6, eff. Jan. 1, 1986.</p>
</sourcenote>
