<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 259<br>WORDS AND PHRASES DEFINED</h2></center>
<center><h3>Section 259:24</h3></center>
&nbsp;&nbsp;&nbsp;<b> 259:24 Drive. &#150;</b>
<codesect>
"Drive,'' in all its moods and tenses, shall mean to operate or be in actual physical control of a motor vehicle, OHRV, or snowmobile.
</codesect>
<sourcenote>
<p><b>Source.</b>  1981, 146:1.  2005, 210:38, eff. July 1, 2006.</p>
</sourcenote>
