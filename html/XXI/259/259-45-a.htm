<center><h3>Section 259:45-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 259:45-a IRP. &#150;</b>
<codesect>
"IRP'' shall mean the multi-jurisdictional commercial vehicle registration proration plan known as the international registration plan.
</codesect>
