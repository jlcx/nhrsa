<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 259<br>WORDS AND PHRASES DEFINED</h2></center>
<center><h3>Section 259:49</h3></center>
&nbsp;&nbsp;&nbsp;<b> 259:49 Lienholder. &#150;</b>
<codesect>
"Lienholder'' shall mean a person holding a security interest in a vehicle.
</codesect>
<sourcenote>
<p><b>Source.</b>  RSA 269-A:1, V.  1967, 357:1.  1981, 146:1, eff. Jan. 1, 1982.</p>
</sourcenote>
