<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 259<br>WORDS AND PHRASES DEFINED</h2></center>
<center><h3>Section 259:54</h3></center>
&nbsp;&nbsp;&nbsp;<b> 259:54 Metal Tire. &#150;</b>
<codesect>
"Metal tire'' shall mean every tire the surface of which in contact with the highway is wholly or partly of metal or other hard, nonresilient material.
</codesect>
<sourcenote>
<p><b>Source.</b>  1981, 146:1, eff. Jan. 1, 1982.</p>
</sourcenote>
