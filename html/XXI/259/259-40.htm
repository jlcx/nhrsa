<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 259<br>WORDS AND PHRASES DEFINED</h2></center>
<center><h3>Section 259:40</h3></center>
&nbsp;&nbsp;&nbsp;<b> 259:40 Hazardous Materials. &#150;</b>
<codesect>
"Hazardous materials'' shall mean hazardous materials as defined in RSA 147-B:2, VIII.
</codesect>
<sourcenote>
<p><b>Source.</b>  RSA 263:77-a.  1979, 344:7.  1981, 146:1.  1989, 319:10, eff. July 1, 1989.</p>
