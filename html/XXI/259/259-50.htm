<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 259<br>WORDS AND PHRASES DEFINED</h2></center>
<center><h3>Section 259:50</h3></center>
&nbsp;&nbsp;&nbsp;<b> 259:50 Light Truck. &#150;</b>
<codesect>
"Light truck'' shall mean any motor truck having no more than 2 axles.
</codesect>
<sourcenote>
<p><b>Source.</b>  RSA 259:1, XVI-a.  1967, 341:1.  1981, 146:1, eff. Jan. 1, 1982.</p>
</sourcenote>
