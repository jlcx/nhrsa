<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 259<br>WORDS AND PHRASES DEFINED</h2></center>
<center><h3>Section 259:35</h3></center>
&nbsp;&nbsp;&nbsp;<b> 259:35 FMVSS. &#150;</b>
<codesect>
"FMVSS'' shall mean the federal motor vehicle safety standards as contained in the code of federal regulations (CFR).
</codesect>
<sourcenote>
<p><b>Source.</b>  1981, 146:1, eff. Jan. 1, 1982.</p>
</sourcenote>
