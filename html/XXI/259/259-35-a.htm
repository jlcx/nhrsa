<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 259<br>WORDS AND PHRASES DEFINED</h2></center>
<center><h3>Section 259:35-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 259:35-a Foreign Jurisdiction. &#150;</b>
<codesect>
"Foreign jurisdiction'' shall mean any jurisdiction other than a state of the United States.
</codesect>
<sourcenote>
<p><b>Source.</b>  1989, 319:8, eff. July 1, 1989.</p>
</sourcenote>
