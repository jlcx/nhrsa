<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 266<br>EQUIPMENT OF VEHICLES</h2></center>
<center><h2>Emergency Lights and Warning Lights</h2></center>
<center><h3>Section 266:78-n</h3></center>
&nbsp;&nbsp;&nbsp;<b> 266:78-n Parade Use. &#150;</b>
<codesect>
Vehicles operating in a parade or celebration may display emergency lights or warning lights.
</codesect>

<p><b>Source.</b>  2008, 358:12, eff. Sept. 9, 2008.</p>
