<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 266<br>EQUIPMENT OF VEHICLES</h2></center>
<center><h2>Bicycles and Mopeds</h2></center>
<center><h3>Section 266:89</h3></center>
&nbsp;&nbsp;&nbsp;<b> 266:89 Sirens Prohibited. &#150;</b>
<codesect>
No bicycle or moped shall be equipped with a siren, nor shall any person on a bicycle or moped use a siren.
</codesect>
<sourcenote>
<p><b>Source.</b>  1981, 479:57, eff. Jan. 1, 1982 at 12:01 a.m.</p>
</sourcenote>
