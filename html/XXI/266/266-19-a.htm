<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 266<br>EQUIPMENT OF VEHICLES</h2></center>
<center><h2>Weight</h2></center>
<center><h3>Section 266:19-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 266:19-a Weight Exception. &#150;</b>
<codesect>
Any type of emergency fire fighting vehicle shall be exempted from the weight limitations imposed under RSA 266:18.
</codesect>
<sourcenote>
<p><b>Source.</b>  1985, 81:2, eff. July 9, 1985.</p>
