<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 269<br>ELECTRIC PERSONAL ASSISTIVE MOBILITY DEVICES</h2></center>
<center><h3>Section 269:2</h3></center>
&nbsp;&nbsp;&nbsp;<b> 269:2 Applicable Law. &#150;</b>
<codesect>
An EPAMD shall not be considered a "vehicle'' within the meaning of the law of this state.
</codesect>
<sourcenote>
<p><b>Source.</b>  2002, 4:3, eff. Feb. 15, 2002.</p>
