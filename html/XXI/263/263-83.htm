<center><h3>Section 263:83</h3></center>
&nbsp;&nbsp;&nbsp;<b> 263:83 Limitation on Number of Driver's Licenses. &#150;</b>
<codesect>
No person who drives a commercial motor vehicle shall have more than one driver's license.
</codesect>
<sourcenote>
<p><b>Source.</b>  1989, 319:17, eff. July 1, 1989.</p>
