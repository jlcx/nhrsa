<center><h2>CHAPTER 263<br>DRIVERS' LICENSES</h2></center>
<center><h2>Driver License Compact</h2></center>
<center><h3>Section 263:80</h3></center>
&nbsp;&nbsp;&nbsp;<b> 263:80 Executive Head Defined. &#150;</b>
<codesect>
As used in the compact, with reference to this state, the term "executive head'' shall mean the governor.
</codesect>
<sourcenote>
<p><b>Source.</b>  1986, 110:1, eff. July 19, 1986.</p>
