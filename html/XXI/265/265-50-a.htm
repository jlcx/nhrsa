<center><h1>TITLE XXI<br>MOTOR VEHICLES</h1></center>
<center><h2>CHAPTER 265<br>RULES OF THE ROAD</h2></center>
<center><h2>Special Stops Required</h2></center>
<center><h3>Section 265:50-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 265:50-a Failure to Stop at Railroad Crossings;  Fine. &#150;</b>
<codesect>
The fine for a violation of the provisions of RSA 265:49 or RSA 265:50 shall be $100.
</codesect>
<sourcenote>
<p><b>Source.</b>  2005, 177:30, eff. July 1, 2005.</p>
