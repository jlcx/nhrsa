<center><h1>TITLE XXII<br>NAVIGATION;  HARBORS;  COAST SURVEY</h1></center>
<center><h2>CHAPTER 270-B<br>ABANDONED BOATS</h2></center>
<center><h3>Section 270-B:1</h3></center>
&nbsp;&nbsp;&nbsp;<b> 270-B:1 Prohibition. &#150;</b>
<codesect>
No person shall abandon any boat at any time on the waters of the state.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 219:1, eff. Aug. 17, 1971.</p>
</sourcenote>
