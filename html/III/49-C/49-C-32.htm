<center><h3>Section 49-C:32</h3></center>
&nbsp;&nbsp;&nbsp;<b> 49-C:32 Public Records. &#150;</b>
<codesect>
All records of the city shall be public in accordance with RSA 91-A.
</codesect>

<p><b>Source.</b>  1991, 304:11, eff. Aug. 23, 1991.</p>
