<center><h2>CHAPTER 44<br>CITIES AND WARDS</h2></center>
<center><h3>Section 44:9</h3></center>
&nbsp;&nbsp;&nbsp;<b> 44:9 Local Statutes. &#150;</b>
<codesect>
All statutes heretofore passed applying to particular cities shall remain in force.
</codesect>
<sourcenote>
<p><b>Source.</b>  GS 40:13.  GL 44:13.  PS 46:11.  PL 50:9.  RL 62:9.</p>
