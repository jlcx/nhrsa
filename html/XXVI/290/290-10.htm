<center><h1>TITLE XXVI<br>CEMETERIES;  BURIALS;  DEAD BODIES</h1></center>
<center><h2>CHAPTER 290<br>BURIALS AND DISINTERMENTS</h2></center>
<center><h3>Section 290:10</h3></center>
&nbsp;&nbsp;&nbsp;<b> 290:10 Record of Death. &#150;</b>
<codesect>
The record of death upon which the permit is issued shall be forwarded to the town clerk within 6 days after it is received.
</codesect>
<sourcenote>
<p><b>Source.</b>  1935, 95:1.  RL 168:56.</p>
