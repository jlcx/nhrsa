<center><h1>TITLE XVII<br>HOUSING AND REDEVELOPMENT</h1></center>
<center><h2>CHAPTER 205-A<br>REGULATION OF MANUFACTURED HOUSING PARKS</h2></center>
<center><h3>Section 205-A:13-b</h3></center>
&nbsp;&nbsp;&nbsp;<b> 205-A:13-b Remedy for Complainant. &#150;</b>
<codesect>
An individual complainant shall only be entitled to relief under RSA 205-A:12-a or RSA 205-A:13-a.
</codesect>
<sourcenote>
<p><b>Source.</b>  1994, 132:2, eff. Jan. 1, 1995.</p>
</sourcenote>
