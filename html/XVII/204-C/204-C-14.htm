<center><h1>TITLE XVII<br>HOUSING AND REDEVELOPMENT</h1></center>
<center><h2>CHAPTER 204-C<br>HOUSING FINANCE AUTHORITY</h2></center>
<center><h3>Section 204-C:14</h3></center>
&nbsp;&nbsp;&nbsp;<b> 204-C:14 Bonds Subject to Federal Laws. &#150;</b>
<codesect>
All bonds issued by the authority shall be subject to applicable federal law.
</codesect>
<sourcenote>
<p><b>Source.</b>  1981, 466:2, eff. July 1, 1981.</p>
</sourcenote>
