<center><h1>TITLE XXXV<br>BANKS AND BANKING;  LOAN ASSOCIATIONS;  CREDIT UNIONS</h1></center>
<center><h2>CHAPTER 397<br>REGULATION OF BANKS IN EMERGENCIES</h2></center>
<center><h3>Section 397:6</h3></center>
&nbsp;&nbsp;&nbsp;<b> 397:6 Suspension of Laws. &#150;</b>
<codesect>
All laws inconsistent herewith shall be suspended during the period of any banking emergency.
</codesect>
<sourcenote>
<p><b>Source.</b>  1933, 25:7.  RL 318:7.</p>
</sourcenote>
