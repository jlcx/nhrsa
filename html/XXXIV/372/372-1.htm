<center><h1>TITLE XXXIV<br>PUBLIC UTILITIES</h1></center>
<center><h2>CHAPTER 372<br>LAYING OUT RAILROADS</h2></center>
<center><h3>Section 372:1</h3></center>
&nbsp;&nbsp;&nbsp;<b> 372:1 Agents' Duties. &#150;</b>
<codesect>
Railroads shall be surveyed, and laid out, in the first instance, by their agents.
</codesect>
<sourcenote>
<p><b>Source.</b>  GS 146:4.  GL 160:4.  PS 158:1.  PL 248:1.  RL 298:1.  1951, 203:56, eff. Sept. 1, 1951.</p>
