<center><h2>CHAPTER 374-E<br>NEW HAMPSHIRE MUNICIPAL BOND BANK--SMALL SCALE POWER FACILITY DIVISION</h2></center>
<center><h3>Section 374-E:1</h3></center>
&nbsp;&nbsp;&nbsp;<b> 374-E:1 Title. &#150;</b>
<codesect>

</codesect>

<p><b>Source.</b>  1981, 545:7, eff. Aug. 29, 1981.</p>
