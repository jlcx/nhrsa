<center><h1>TITLE XXXIV<br>PUBLIC UTILITIES</h1></center>
<center><h2>CHAPTER 381<br>RAILROAD POLICE</h2></center>
<center><h3>Section 381:12</h3></center>
&nbsp;&nbsp;&nbsp;<b> 381:12 Impersonating an Officer. &#150;</b>
<codesect>
Any person who impersonates a railroad police officer shall be guilty of a class B felony.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 331:1.  2008, 225:2, eff. Jan. 1, 2009.</p>
