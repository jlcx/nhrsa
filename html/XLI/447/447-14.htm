<center><h1>TITLE XLI<br>LIENS</h1></center>
<center><h2>CHAPTER 447<br>LIENS FOR LABOR AND MATERIALS</h2></center>
<center><h3>Section 447:14</h3></center>
&nbsp;&nbsp;&nbsp;<b> 447:14 Taking a Note. &#150;</b>
<codesect>
No lien shall be defeated by taking a note, unless it was taken in discharge of the amount due and of the lien.
</codesect>
<sourcenote>
<p><b>Source.</b>  1866, 4245:2.  GS 125:16.  GL 139:20.  PS 141:18.  PL 217:24.  RL 264:24.</p>
