<center><h1>TITLE XLI<br>LIENS</h1></center>
<center><h2>CHAPTER 454-C<br>PERSONAL PROPERTY LIEN INDEX</h2></center>
<center><h3>Section 454-C:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 454-C:8 Rules. &#150;</b>
<codesect>
The office of the secretary of state may adopt and publish rules to implement this chapter.  Such rules shall not be subject to the provisions of RSA 541-A.
</codesect>
<sourcenote>
<p><b>Source.</b>  2001, 102:42, eff. July 1, 2001.</p>
