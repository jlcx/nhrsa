<center><h2>CHAPTER 28<br>COUNTY COMMISSIONERS</h2></center>
<center><h3>Section 28:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 28:4 Custody of Property. &#150;</b>
<codesect>
The county commissioners shall have the custody and care of all property belonging to the county.
</codesect>
