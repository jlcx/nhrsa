<center><h1>TITLE II<br>COUNTIES</h1></center>
<center><h2>CHAPTER 28<br>COUNTY COMMISSIONERS</h2></center>
<center><h3>Section 28:1-b</h3></center>
&nbsp;&nbsp;&nbsp;<b> 28:1-b Majority Vote Required. &#150;</b>
<codesect>
All rights, authority and powers of the county commissioners shall be exercised only by vote of a majority of the county commissioners.
</codesect>
<sourcenote>
<p><b>Source.</b>  1973, 488:1, eff. Aug. 29, 1973.</p>
</sourcenote>
