<center><h1>TITLE II<br>COUNTIES</h1></center>
<center><h2>CHAPTER 28<br>COUNTY COMMISSIONERS</h2></center>
<center><h3>Section 28:1-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 28:1-a Simultaneous Office. &#150;</b>
<codesect>
A county commissioner shall hold no other county office, including that of deputy sheriff, during his term as a county commissioner.
</codesect>
<sourcenote>
<p><b>Source.</b>  1973, 9:1, eff. Jan. 1, 1975.</p>
</sourcenote>
