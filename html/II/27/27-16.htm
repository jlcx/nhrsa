<center><h1>TITLE II<br>COUNTIES</h1></center>
<center><h2>CHAPTER 27<br>BONDS OF COUNTY OFFICERS</h2></center>
<center><h2>Actions on Bonds</h2></center>
<center><h3>Section 27:16</h3></center>
&nbsp;&nbsp;&nbsp;<b> 27:16 Bonding Employees. &#150;</b>
<codesect>
The county convention may by vote require the bonding of any employee of the county.
</codesect>
<sourcenote>
<p><b>Source.</b>  1963, 243:1, eff. Sept. 1, 1963.</p>
</sourcenote>
