<center><h1>TITLE II<br>COUNTIES</h1></center>
<center><h2>CHAPTER 27<br>BONDS OF COUNTY OFFICERS</h2></center>
<center><h3>Section 27:5</h3></center>
&nbsp;&nbsp;&nbsp;<b> 27:5 For Whose Benefit. &#150;</b>
<codesect>
Said bonds shall be for the benefit of any person who may be injured by the neglect or misconduct of the officers giving them, or of their deputies.
</codesect>
<sourcenote>
<p><b>Source.</b>  PS 26:3.  PL 37:5.  RL 46:5.</p>
</sourcenote>
