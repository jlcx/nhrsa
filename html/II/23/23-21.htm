<center><h1>TITLE II<br>COUNTIES</h1></center>
<center><h2>CHAPTER 23<br>POWERS, BUILDINGS, AND PAYMENT OF SALARIES</h2></center>
<center><h3>Section 23:21</h3></center>
&nbsp;&nbsp;&nbsp;<b> 23:21 Reports. &#150;</b>
<codesect>
A copy of the reports of trust funds and the auditor's reports which are required by RSA 23:19 shall be filed annually with the attorney general.
</codesect>
<sourcenote>
<p><b>Source.</b>  1983, 232:1, eff. Aug. 17, 1983.</p>
</sourcenote>
