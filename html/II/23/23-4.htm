<center><h1>TITLE II<br>COUNTIES</h1></center>
<center><h2>CHAPTER 23<br>POWERS, BUILDINGS, AND PAYMENT OF SALARIES</h2></center>
<center><h3>Section 23:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 23:4 Insurance. &#150;</b>
<codesect>
Every county shall have power to insure its property against loss by fire or other casualty in any company authorized to transact business within this state.
</codesect>
<sourcenote>
<p><b>Source.</b>  1937, 119:1.  RL 44:3.</p>
