<center><h1>TITLE II<br>COUNTIES</h1></center>
<center><h2>CHAPTER 23<br>POWERS, BUILDINGS, AND PAYMENT OF SALARIES</h2></center>
<center><h3>Section 23:20</h3></center>
&nbsp;&nbsp;&nbsp;<b> 23:20 Records. &#150;</b>
<codesect>
The trustees shall keep a record of all trusts in a record book, which shall be open to the inspection of all persons in their county.
</codesect>
<sourcenote>
<p><b>Source.</b>  1983, 232:1, eff. Aug. 17, 1983.</p>
</sourcenote>
