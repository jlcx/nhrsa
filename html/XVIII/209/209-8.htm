<center><h1>TITLE XVIII<br>FISH AND GAME</h1></center>
<center><h2>CHAPTER 209<br>GAME BIRDS;  PIGEONS</h2></center>
<center><h3>Section 209:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 209:8 Protected Birds. &#150;</b>
<codesect>
No person shall hunt, capture, kill, take, possess, buy, or sell any protected bird or part thereof.
</codesect>
<sourcenote>
<p><b>Source.</b>  1935, 124:3.  RL 243:6.</p>
</sourcenote>
