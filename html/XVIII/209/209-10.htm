<center><h1>TITLE XVIII<br>FISH AND GAME</h1></center>
<center><h2>CHAPTER 209<br>GAME BIRDS;  PIGEONS</h2></center>
<center><h3>Section 209:10</h3></center>
&nbsp;&nbsp;&nbsp;<b> 209:10 Nests. &#150;</b>
<codesect>
No person shall take, or have in possession or under control, or wantonly interfere with or destroy, any nest or eggs of any game birds or protected birds.
</codesect>
<sourcenote>
<p><b>Source.</b>  1935, 124:3.  RL 243:8.</p>
</sourcenote>
