<center><h1>TITLE XVIII<br>FISH AND GAME</h1></center>
<center><h2>CHAPTER 208<br>GAME ANIMALS</h2></center>
<center><h2>Deer</h2></center>
<center><h3>Section 208:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 208:4 Limitation. &#150;</b>
<codesect>
Notwithstanding the provisions of RSA 208:3, wild deer shall not be taken by the use of .22 or smaller caliber rimfire firearm at any time.
</codesect>
<sourcenote>
<p><b>Source.</b>  1953, 129:1.  2006, 19:2, eff. May 22, 2006.</p>
