<center><h1>TITLE XVIII<br>FISH AND GAME</h1></center>
<center><h2>CHAPTER 215<br>REGISTRATION AND LICENSING OF GUIDES</h2></center>
<center><h3>Section 215:1</h3></center>
&nbsp;&nbsp;&nbsp;<b> 215:1 When Required. &#150;</b>
<codesect>
No person shall engage in the business of guiding, until he has registered with the executive director and procured from him a license so to do.
</codesect>
<sourcenote>
<p><b>Source.</b>  1935, 124:8.  RL 248:1.</p>
