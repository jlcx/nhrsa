<center><h1>TITLE LV<br>PROCEEDINGS IN SPECIAL CASES</h1></center>
<center><h2>CHAPTER 544-B<br>CIVIL LIABILITY FOR BAD CHECKS</h2></center>
<center><h3>Section 544-B:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 544-B:3 Definition. &#150;</b>
<codesect>
"Dishonored'' means, in addition to the meanings set forth in RSA 544-B:1, I, a stop payment order issued without cause.
</codesect>
<sourcenote>
<p><b>Source.</b>  1985, 229:1, eff. Jan. 1, 1986.</p>
</sourcenote>
