<center><h1>TITLE LV<br>PROCEEDINGS IN SPECIAL CASES</h1></center>
<center><h2>CHAPTER 546-A<br>UNIFORM CIVIL LIABILITY FOR SUPPORT</h2></center>
<center><h3>Section 546-A:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 546-A:4 Jurisdiction. &#150;</b>
<codesect>
The superior court shall have jurisdiction of all proceedings brought under this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  1955, 206:1, par. 4, eff. June 20, 1955.</p>
</sourcenote>
