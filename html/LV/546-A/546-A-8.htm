<center><h2>CHAPTER 546-A<br>UNIFORM CIVIL LIABILITY FOR SUPPORT</h2></center>
<center><h3>Section 546-A:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 546-A:8 Appeals. &#150;</b>
<codesect>
Appeals may be taken from orders under this chapter as in other civil actions.
</codesect>
<sourcenote>
<p><b>Source.</b>  1955, 206:1, par. 8, eff. June 20, 1955.</p>
