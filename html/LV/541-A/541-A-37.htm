<center><h1>TITLE LV<br>PROCEEDINGS IN SPECIAL CASES</h1></center>
<center><h2>CHAPTER 541-A<br>ADMINISTRATIVE PROCEDURE ACT</h2></center>
<center><h3>Section 541-A:37</h3></center>
&nbsp;&nbsp;&nbsp;<b> 541-A:37 Waiver. &#150;</b>
<codesect>
Except to the extent precluded by law, a person may waive any right conferred upon that person by this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  1994, 412:1, eff. Aug. 9, 1994.</p>
