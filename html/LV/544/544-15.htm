<center><h1>TITLE LV<br>PROCEEDINGS IN SPECIAL CASES</h1></center>
<center><h2>CHAPTER 544<br>REMEDIES FOR CERTAIN NUISANCES</h2></center>
<center><h3>Section 544:15</h3></center>
&nbsp;&nbsp;&nbsp;<b> 544:15 Traversing Allegations of Answer. &#150;</b>
<codesect>
The allegations of the answer shall be deemed to be traversed without further pleading.
</codesect>
<sourcenote>
<p><b>Source.</b>  1919, 95:4.  PL 360:15.  RL 418:15.</p>
</sourcenote>
