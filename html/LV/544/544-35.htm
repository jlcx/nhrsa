<center><h1>TITLE LV<br>PROCEEDINGS IN SPECIAL CASES</h1></center>
<center><h2>CHAPTER 544<br>REMEDIES FOR CERTAIN NUISANCES</h2></center>
<center><h3>Section 544:35</h3></center>
&nbsp;&nbsp;&nbsp;<b> 544:35 Knowledge Presumed. &#150;</b>
<codesect>
Every defendant in the action shall be presumed to have had knowledge of the general reputation of the place.
</codesect>
<sourcenote>
<p><b>Source.</b>  1919, 95:6.  PL 360:35.  RL 418:35.</p>
</sourcenote>
