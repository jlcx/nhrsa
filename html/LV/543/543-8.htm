<center><h1>TITLE LV<br>PROCEEDINGS IN SPECIAL CASES</h1></center>
<center><h2>CHAPTER 543<br>THE RELIEF OF DEPOSITARIES</h2></center>
<center><h3>Section 543:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 543:8 Costs. &#150;</b>
<codesect>
The costs of publication shall be borne by the parties in whose favor judgment is rendered.
</codesect>
<sourcenote>
<p><b>Source.</b>  1905, 62:4.  PL 359:8.  RL 416:8.</p>
</sourcenote>
