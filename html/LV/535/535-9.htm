<center><h1>TITLE LV<br>PROCEEDINGS IN SPECIAL CASES</h1></center>
<center><h2>CHAPTER 535<br>FORFEITURE OF GRANTS</h2></center>
<center><h3>Section 535:9</h3></center>
&nbsp;&nbsp;&nbsp;<b> 535:9 Several Defendants. &#150;</b>
<codesect>
If several persons claim under the same grant they may appear and plead severally.
</codesect>
<sourcenote>
<p><b>Source.</b>  RS 203:9.  CS 216:9.  GS 225:8.  GL 244:8.  PS 240:8.  PL 351:8.  RL 407:8.</p>
</sourcenote>
