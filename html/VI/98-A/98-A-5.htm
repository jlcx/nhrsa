<center><h1>TITLE VI<br>PUBLIC OFFICERS AND EMPLOYEES</h1></center>
<center><h2>CHAPTER 98-A<br>TEMPORARY, SEASONAL AND PART-TIME STATE EMPLOYEES</h2></center>
<center><h3>Section 98-A:5</h3></center>
&nbsp;&nbsp;&nbsp;<b> 98-A:5 Seniority. &#150;</b>
<codesect>
A permanent temporary or permanent seasonal employee shall accumulate seniority from year to year.
</codesect>
<sourcenote>
<p><b>Source.</b>  1963, 309:1, eff. July 1, 1963.</p>
</sourcenote>
