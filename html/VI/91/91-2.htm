<center><h1>TITLE VI<br>PUBLIC OFFICERS AND EMPLOYEES</h1></center>
<center><h2>CHAPTER 91<br>ELIGIBILITY TO HOLD PUBLIC OFFICE;  REMOVAL</h2></center>
<center><h3>Section 91:2</h3></center>
&nbsp;&nbsp;&nbsp;<b> 91:2 Aliens. &#150;</b>
<codesect>
No person is eligible to hold any municipal office, elective or appointive, who is not a citizen of the United States.
</codesect>
<sourcenote>
<p><b>Source.</b>  1949, 214:2, eff. May 26, 1949.</p>
