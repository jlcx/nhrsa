<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 3-A<br>POET LAUREATE</h2></center>
<center><h3>Section 3-A:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3-A:3 No Compensation. &#150;</b>
<codesect>
The position thus established shall be an honorary one and the poet laureate shall not be entitled to compensation.
</codesect>
<sourcenote>
<p><b>Source.</b>  1967, 70:1, eff. June 19, 1967.</p>
</sourcenote>
