<center><h3>Section 3:25</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3:25 State Dog. &#150;</b>
<codesect>
The chinook is hereby designated as the official state dog of New Hampshire.
</codesect>
<sourcenote>
