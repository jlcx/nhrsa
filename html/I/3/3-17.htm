<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 3<br>STATE EMBLEMS, FLAG, ETC.</h2></center>
<center><h3>Section 3:17</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3:17 State Wildflower. &#150;</b>
<codesect>
The pink lady's slipper, Cypripedium acaule, is hereby designated as the official state wildflower of New Hampshire.
</codesect>
<sourcenote>
<p><b>Source.</b>  1991, 106:2, eff. July 12, 1991.</p>
