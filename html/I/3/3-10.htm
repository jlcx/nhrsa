<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 3<br>STATE EMBLEMS, FLAG, ETC.</h2></center>
<center><h3>Section 3:10</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3:10 State Bird. &#150;</b>
<codesect>
The purple finch is hereby designated as the official state bird of New Hampshire.
</codesect>
<sourcenote>
<p><b>Source.</b>  1957, 87:1, eff. April 25, 1957.</p>
</sourcenote>
