<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 3<br>STATE EMBLEMS, FLAG, ETC.</h2></center>
<center><h3>Section 3:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3:8 State Motto. &#150;</b>
<codesect>
The words "Live Free or Die,'' written by General John Stark, July 31, 1809, shall be the official motto of the state.
</codesect>
<sourcenote>
<p><b>Source.</b>  1945, 152:1, eff. May 10, 1945.</p>
</sourcenote>
