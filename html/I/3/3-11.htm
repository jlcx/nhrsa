<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 3<br>STATE EMBLEMS, FLAG, ETC.</h2></center>
<center><h3>Section 3:11</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3:11 State Insect. &#150;</b>
<codesect>
The ladybug, also known as the ladybird and the lady beetle, is hereby designated as the official state insect of New Hampshire.
</codesect>
<sourcenote>
<p><b>Source.</b>  1977, 62:1, eff. June 14, 1977.</p>
</sourcenote>
