<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 3<br>STATE EMBLEMS, FLAG, ETC.</h2></center>
<center><h3>Section 3:18</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3:18 State Butterfly. &#150;</b>
<codesect>
The Karner Blue, Lycaeides melissa, subspecies samuelis, is hereby designated as the official state butterfly of New Hampshire.
</codesect>
<sourcenote>
<p><b>Source.</b>  1992, 22:1, eff. June 2, 1992.</p>
</sourcenote>
