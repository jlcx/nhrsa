<center><h2>CHAPTER 3<br>STATE EMBLEMS, FLAG, ETC.</h2></center>
<center><h3>Section 3:26</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3:26 State Beverage. &#150;</b>
<codesect>
Apple cider is hereby designated as the official state beverage of New Hampshire.
</codesect>
<sourcenote>
<p><b>Source.</b>  2010, 277:1, eff. Sept. 6, 2010.</p>
