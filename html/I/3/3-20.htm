<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 3<br>STATE EMBLEMS, FLAG, ETC.</h2></center>
<center><h3>Section 3:20</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3:20 State Freshwater Fish. &#150;</b>
<codesect>
The Brook trout, Salvelinus fontinalis, is hereby designated as the official state freshwater fish.
</codesect>
<sourcenote>
<p><b>Source.</b>  1994, 332:1, eff. Aug. 7, 1994.</p>
</sourcenote>
