<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 3<br>STATE EMBLEMS, FLAG, ETC.</h2></center>
<center><h3>Section 3:19</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3:19 State Saltwater Game Fish. &#150;</b>
<codesect>
The striped bass, Roccus saxatilis, is hereby designated as the official state saltwater game fish of New Hampshire.
</codesect>
<sourcenote>
<p><b>Source.</b>  1994, 79:1, eff. May 6, 1994.</p>
</sourcenote>
