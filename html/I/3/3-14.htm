<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 3<br>STATE EMBLEMS, FLAG, ETC.</h2></center>
<center><h3>Section 3:14</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3:14 State Mineral. &#150;</b>
<codesect>
Beryl is hereby designated as the official state mineral of New Hampshire.
</codesect>
<sourcenote>
<p><b>Source.</b>  1985, 11:1, eff. May 31, 1985.</p>
