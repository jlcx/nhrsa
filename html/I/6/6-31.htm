<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 6<br>STATE TREASURER AND STATE ACCOUNTS</h2></center>
<center><h2>Assistant State Treasurers</h2></center>
<center><h3>Section 6:31</h3></center>
&nbsp;&nbsp;&nbsp;<b> 6:31 Salary. &#150;</b>
<codesect>
The annual salary of an assistant state treasurer shall be that established by RSA 94:1-a.
</codesect>
<sourcenote>
<p><b>Source.</b>  1982, 42:51.  1993, 242:2, eff. July 1, 1993.</p>
