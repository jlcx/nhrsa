<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 3-D<br>ARTIST LAUREATE</h2></center>
<center><h3>Section 3-D:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 3-D:3 No Compensation. &#150;</b>
<codesect>
The position thus established shall be an honorary one and the artist laureate shall not be entitled to compensation.
</codesect>
<sourcenote>
<p><b>Source.</b>  1997, 86:1, eff. Aug. 2, 1997.</p>
</sourcenote>
