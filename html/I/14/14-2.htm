<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 14<br>LEGISLATIVE OFFICERS AND PROCEEDINGS</h2></center>
<center><h3>Section 14:2</h3></center>
&nbsp;&nbsp;&nbsp;<b> 14:2 Removal of Officer From State. &#150;</b>
<codesect>
If any officer of the legislature removes from the state, the office shall thereupon become vacant.
</codesect>
<sourcenote>
<p><b>Source.</b>  1890, 1:1.  PS 4:1.  PL 4:2.  RL 9:2.</p>
</sourcenote>
