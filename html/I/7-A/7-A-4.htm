<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 7-A<br>INFORMATION PRACTICES ACT</h2></center>
<center><h3>Section 7-A:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 7-A:4 Public Record. &#150;</b>
<codesect>
All information filed with the secretary of state pursuant to the provisions of this chapter shall be deemed public records.
</codesect>
<sourcenote>
<p><b>Source.</b>  1975, 492:1, eff. June 24, 1975.</p>
</sourcenote>
