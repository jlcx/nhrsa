<center><h2>CHAPTER 19-A<br>COUNCIL ON THE ARTS</h2></center>
<center><h3>Section 19-A:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 19-A:4 Compensation. &#150;</b>
<codesect>
No member of the council shall receive any compensation for his services.
</codesect>
<sourcenote>
<p><b>Source.</b>  1965, 194:1.  1985, 268:28, eff. Jan. 1, 1986.</p>
