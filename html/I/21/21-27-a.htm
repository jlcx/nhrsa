<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 21<br>STATUTORY CONSTRUCTION</h2></center>
<center><h3>Section 21:27-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 21:27-a County Attorney. &#150;</b>
<codesect>
The words "county solicitor'' or the word "solicitor'' when referring to the county law official, shall mean the county attorney.
</codesect>
<sourcenote>
<p><b>Source.</b>  1959, 12:1, eff. May 10, 1959.</p>
</sourcenote>
