<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 21<br>STATUTORY CONSTRUCTION</h2></center>
<center><h3>Section 21:39</h3></center>
&nbsp;&nbsp;&nbsp;<b> 21:39 No Revival. &#150;</b>
<codesect>
The repeal of an act shall not revive any other act which has been repealed.
</codesect>
<sourcenote>
<p><b>Source.</b>  RS 1:28.  CS 1:28.  GS 1:36.  GL 1:35.  PS 2:37.  PL 2:37.  RL 7:37.</p>
