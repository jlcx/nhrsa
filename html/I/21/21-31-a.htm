<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 21<br>STATUTORY CONSTRUCTION</h2></center>
<center><h3>Section 21:31-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 21:31-a Governor and Council. &#150;</b>
<codesect>
The phrase "governor and council'' shall mean the governor with the advice and consent of the council.
</codesect>
<sourcenote>
<p><b>Source.</b>  1957, 3:1, eff. Feb. 6, 1957.</p>
