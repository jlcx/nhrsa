<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 21<br>STATUTORY CONSTRUCTION</h2></center>
<center><h3>Section 21:18</h3></center>
&nbsp;&nbsp;&nbsp;<b> 21:18 Insane. &#150;</b>
<codesect>

</codesect>

<p><b>Source.</b>  RS 1:15.  CS 1:15.  GS 1:17.  GL 1:17.  PS 2:18.  PL 2:18.  RL 7:18.</p>
