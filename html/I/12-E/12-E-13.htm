<center><h1>TITLE I<br>THE STATE AND ITS GOVERNMENT</h1></center>
<center><h2>CHAPTER 12-E<br>MINING AND RECLAMATION</h2></center>
<center><h3>Section 12-E:13</h3></center>
&nbsp;&nbsp;&nbsp;<b> 12-E:13 Judicial Review. &#150;</b>
<codesect>
Decisions made pursuant to this chapter by the commissioner shall be reviewable in accordance with RSA 541.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 467:1, eff. Aug. 24, 1979.</p>
</sourcenote>
