<center><h1>TITLE XXVIII<br>PARTNERSHIPS</h1></center>
<center><h2>CHAPTER 304-C<br>LIMITED LIABILITY COMPANIES</h2></center>
<center><h2>Definitions</h2></center>
<center><h3>Section 304-C:13</h3></center>
&nbsp;&nbsp;&nbsp;<b> 304-C:13 Manager. &#150;</b>
<codesect>
"Manager'' means a person who is named or designated as a manager of a limited liability company in an operating agreement.
</codesect>
<sourcenote>
<p><b>Source.</b>  2012, 232:2, eff. Jan. 1, 2013.</p>
</sourcenote>
