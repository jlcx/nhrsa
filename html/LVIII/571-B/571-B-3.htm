<center><h1>TITLE LVIII<br>PUBLIC JUSTICE</h1></center>
<center><h2>CHAPTER 571-B<br>EXPOSING MINORS TO HARMFUL MATERIALS</h2></center>
<center><h2>General Provisions</h2></center>
<center><h3>Section 571-B:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 571-B:3 Penalty. &#150;</b>
<codesect>
A person convicted of any violation of this chapter shall be guilty of a misdemeanor.
</codesect>
<sourcenote>
<p><b>Source.</b>  1969, 252:1.  1977, 588:9, eff. Sept. 16, 1977.</p>
