<center><h1>TITLE XLIX<br>HOMESTEADS</h1></center>
<center><h2>CHAPTER 480<br>THE HOMESTEAD RIGHT</h2></center>
<center><h3>Section 480:6-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 480:6-a Devise. &#150;</b>
<codesect>
No devise of the homestead shall affect the estate of the surviving wife or husband in the homestead right.
</codesect>
