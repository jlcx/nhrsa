<center><h1>TITLE XXIII<br>LABOR</h1></center>
<center><h2>CHAPTER 273-A<br>PUBLIC EMPLOYEE LABOR RELATIONS</h2></center>
<center><h3>Section 273-A:17</h3></center>
&nbsp;&nbsp;&nbsp;<b> 273-A:17 Gifts, Grants, or Donations. &#150;</b>
<codesect>
The board is authorized to receive any gifts, grants, or donations and to disburse and expend such gifts, grants, and donations.
</codesect>
<sourcenote>
<p><b>Source.</b>  1994, 356:4, eff. July 1, 1994.</p>
</sourcenote>
