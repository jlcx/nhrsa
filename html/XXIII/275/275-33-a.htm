<center><h1>TITLE XXIII<br>LABOR</h1></center>
<center><h2>CHAPTER 275<br>PROTECTIVE LEGISLATION</h2></center>
<center><h2>Day's Work;  Days of Rest</h2></center>
<center><h3>Section 275:33-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 275:33-a Application. &#150;</b>
<codesect>
The provisions of RSA 275:33 shall not apply to hospitals, nursing homes, orphanages and homes for the aged.
</codesect>
<sourcenote>
<p><b>Source.</b>  1959, 183:1, eff. Sept. 8, 1959.</p>
