<center><h1>TITLE XXIII<br>LABOR</h1></center>
<center><h2>CHAPTER 273-C<br>DOG AND HORSE RACING EMPLOYEES</h2></center>
<center><h3>Section 273-C:5</h3></center>
&nbsp;&nbsp;&nbsp;<b> 273-C:5 Grievance Procedures. &#150;</b>
<codesect>
Every agreement negotiated under the terms of this chapter shall be reduced to writing and shall contain workable grievance procedures.
</codesect>
<sourcenote>
<p><b>Source.</b>  1990, 214:1, eff. July 31, 1990.</p>
</sourcenote>
