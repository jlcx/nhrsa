<center><h1>TITLE XXIII<br>LABOR</h1></center>
<center><h2>CHAPTER 274<br>EMPLOYMENT OFFICES</h2></center>
<center><h3>Section 274:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 274:4 Fee. &#150;</b>
<codesect>
The board issuing such a license shall receive for the use of the city or town for each license such sum, not less than $2, as the board shall deem reasonable.
</codesect>
<sourcenote>
<p><b>Source.</b>  1901, 60:4.  PL 179:4.  RL 217:4.</p>
