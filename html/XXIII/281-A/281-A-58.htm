<center><h1>TITLE XXIII<br>LABOR</h1></center>
<center><h2>CHAPTER 281-A<br>WORKERS' COMPENSATION</h2></center>
<center><h3>Section 281-A:58</h3></center>
&nbsp;&nbsp;&nbsp;<b> 281-A:58 Administration. &#150;</b>
<codesect>
The commissioner shall administer and enforce all provisions of this chapter except as otherwise provided in this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  1988, 194:2, eff. July 1, 1989.</p>
