<center><h1>TITLE XXIII<br>LABOR</h1></center>
<center><h2>CHAPTER 276-A<br>YOUTH EMPLOYMENT LAW</h2></center>
<center><h3>Section 276-A:9</h3></center>
&nbsp;&nbsp;&nbsp;<b> 276-A:9 Limitations. &#150;</b>
<codesect>
No prosecution pursuant to this chapter shall be undertaken later than one year after the violation has been committed.
</codesect>
<sourcenote>
<p><b>Source.</b>  1969, 243:1, eff. Aug. 12, 1969.</p>
