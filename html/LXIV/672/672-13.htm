<center><h3>Section 672:13</h3></center>
&nbsp;&nbsp;&nbsp;<b> 672:13 Street. &#150;</b>
<codesect>
"Street'' means, relates to and includes street, avenue, boulevard, road, lane, alley, viaduct, highway, freeway and other ways.
</codesect>
