<center><h1>TITLE LXIV<br>PLANNING AND ZONING</h1></center>
<center><h2>CHAPTER 672<br>GENERAL PROVISIONS</h2></center>
<center><h2>Words and Phrases Defined</h2></center>
<center><h3>Section 672:13</h3></center>
&nbsp;&nbsp;&nbsp;<b> 672:13 Street. &#150;</b>
<codesect>
"Street'' means, relates to and includes street, avenue, boulevard, road, lane, alley, viaduct, highway, freeway and other ways.
</codesect>
<sourcenote>
<p><b>Source.</b>  1983, 447:1, eff. Jan. 1, 1984.</p>
</sourcenote>
