<center><h1>TITLE LXIV<br>PLANNING AND ZONING</h1></center>
<center><h2>CHAPTER 678<br>COMMUNITY SERVICES AND CARE PLANNING BOARDS</h2></center>
<center><h3>Section 678:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 678:7 Transfer of Documents Upon Abolition of Board. &#150;</b>
<codesect>
If the board is abolished, the records shall be transferred to the city or town clerk.
</codesect>
<sourcenote>
<p><b>Source.</b>  2008, 20:1, eff. July 11, 2008.</p>
</sourcenote>
