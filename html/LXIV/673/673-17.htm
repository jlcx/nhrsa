<center><h1>TITLE LXIV<br>PLANNING AND ZONING</h1></center>
<center><h2>CHAPTER 673<br>LOCAL LAND USE BOARDS</h2></center>
<center><h2>General Provisions</h2></center>
<center><h3>Section 673:17</h3></center>
&nbsp;&nbsp;&nbsp;<b> 673:17 Open Meetings;  Records. &#150;</b>
<codesect>
Each local land use board shall hold its meetings and maintain its records in accordance with RSA 91-A.
</codesect>
<sourcenote>
<p><b>Source.</b>  1983, 447:1, eff. Jan. 1, 1984.</p>
</sourcenote>
