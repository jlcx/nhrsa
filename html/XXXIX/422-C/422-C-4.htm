<center><h1>TITLE XXXIX<br>AERONAUTICS</h1></center>
<center><h2>CHAPTER 422-C<br>ABANDONED AIRCRAFT</h2></center>
<center><h3>Section 422-C:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 422-C:4 Owner May Reclaim. &#150;</b>
<codesect>
The owner of an aircraft or aircraft component so placed in storage may reclaim the same before any sale by paying the charges incurred.
</codesect>
<sourcenote>
<p><b>Source.</b>  1973, 33:1, eff. May 14, 1973.</p>
</sourcenote>
