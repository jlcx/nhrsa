<center><h1>TITLE XXXIX<br>AERONAUTICS</h1></center>
<center><h2>CHAPTER 422-C<br>ABANDONED AIRCRAFT</h2></center>
<center><h3>Section 422-C:2</h3></center>
&nbsp;&nbsp;&nbsp;<b> 422-C:2 Exemption from Liability. &#150;</b>
<codesect>
No such custodian shall be liable to the owner for any damages of such aircraft or aircraft component while it is in his custody.
</codesect>
<sourcenote>
<p><b>Source.</b>  1973, 33:1, eff. May 14, 1973.</p>
</sourcenote>
