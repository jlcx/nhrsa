<center><h1>TITLE XXXIX<br>AERONAUTICS</h1></center>
<center><h2>CHAPTER 422-B<br>CONTROL OF TALL STRUCTURES</h2></center>
<center><h3>Section 422-B:11</h3></center>
&nbsp;&nbsp;&nbsp;<b> 422-B:11 Witnesses. &#150;</b>
<codesect>
Witnesses summoned before the department shall be paid the same fees as witnesses summoned to appear before the superior court.
</codesect>
<sourcenote>
<p><b>Source.</b>  1959, 118:1.  1985, 402:6, I(c)(2).</p>
