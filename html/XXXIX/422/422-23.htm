<center><h3>Section 422:23</h3></center>
&nbsp;&nbsp;&nbsp;<b> 422:23 Non-Transferability of Certificates. &#150;</b>
<codesect>
A state registration certificate shall not be transferable, except as provided in RSA 422.
</codesect>
