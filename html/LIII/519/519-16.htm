<center><h1>TITLE LIII<br>PROCEEDINGS IN COURT</h1></center>
<center><h2>CHAPTER 519<br>AUDITORS, REFEREES, AND TRIALS</h2></center>
<center><h2>Referees</h2></center>
<center><h3>Section 519:16</h3></center>
&nbsp;&nbsp;&nbsp;<b> 519:16 Justices Ineligible. &#150;</b>
<codesect>
No justice of the superior court shall be auditor or referee in any cause pending in the court.
</codesect>
<sourcenote>
<p><b>Source.</b>  1881, 55:2.  PS 227:14.  PL 339:16.  RL 395:16.</p>
</sourcenote>
