<center><h1>TITLE LII<br>ACTIONS, PROCESS, AND SERVICE OF PROCESS</h1></center>
<center><h2>CHAPTER 507<br>ACTIONS</h2></center>
<center><h2>Venue</h2></center>
<center><h3>Section 507:12</h3></center>
&nbsp;&nbsp;&nbsp;<b> 507:12 Liens Not Affected by. &#150;</b>
<codesect>
No lien obtained by attachment or otherwise shall be abated or in any way affected thereby.
</codesect>
<sourcenote>
<p><b>Source.</b>  1907, 135:2.  PL 328:4.  RL 384:4.</p>
</sourcenote>
