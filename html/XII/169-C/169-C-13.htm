<center><h1>TITLE XII<br>PUBLIC SAFETY AND WELFARE</h1></center>
<center><h2>CHAPTER 169-C<br>CHILD PROTECTION ACT</h2></center>
<center><h3>Section 169-C:13</h3></center>
&nbsp;&nbsp;&nbsp;<b> 169-C:13 Burden of Proof. &#150;</b>
<codesect>
The petitioner has the burden to prove the allegations in support of the petition by a preponderance of the evidence.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 361:2, eff. Aug. 22, 1979.</p>
