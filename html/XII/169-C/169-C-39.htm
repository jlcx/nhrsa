<center><h1>TITLE XII<br>PUBLIC SAFETY AND WELFARE</h1></center>

<center><h3>Section 169-C:39</h3></center>
&nbsp;&nbsp;&nbsp;<b> 169-C:39 Penalty for Violation. &#150;</b>
<codesect>
Anyone who knowingly violates any provision of this subdivision shall be guilty of a misdemeanor.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 361:2, eff. Aug. 22, 1979.</p>
