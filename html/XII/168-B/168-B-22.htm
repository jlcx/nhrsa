<center><h1>TITLE XII<br>PUBLIC SAFETY AND WELFARE</h1></center>
<center><h2>CHAPTER 168-B<br>SURROGACY</h2></center>
<center><h3>Section 168-B:22</h3></center>
&nbsp;&nbsp;&nbsp;<b> 168-B:22 Jurisdiction.  &#150;</b>
<codesect>
The probate division of the circuit court shall have exclusive jurisdiction over all actions instituted pursuant to this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  2015, 17:3, eff. July 4, 2015.</p>
</sourcenote>
