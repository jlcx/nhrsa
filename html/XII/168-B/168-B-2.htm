<center><h1>TITLE XII<br>PUBLIC SAFETY AND WELFARE</h1></center>
<center><h2>CHAPTER 168-B<br>SURROGACY</h2></center>
<center><h2>Rules of Parentage</h2></center>
<center><h3>Section 168-B:2</h3></center>
&nbsp;&nbsp;&nbsp;<b> 168-B:2 Mother-Child Relationship. &#150;</b>
<codesect>
A woman is the mother of a child to whom she has given birth, except as otherwise provided in this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  1990, 87:2, eff. Jan. 1, 1991.</p>
</sourcenote>
