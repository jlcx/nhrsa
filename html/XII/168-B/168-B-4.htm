<center><h3>Section 168-B:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 168-B:4 Effect of Noncompliance.  &#150;</b>
<codesect>
Noncompliance with the requirements of this chapter shall not affect the determination of parenthood under this chapter.
</codesect>
