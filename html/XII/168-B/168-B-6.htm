<center><h1>TITLE XII<br>PUBLIC SAFETY AND WELFARE</h1></center>
<center><h2>CHAPTER 168-B<br>SURROGACY</h2></center>
<center><h3>Section 168-B:6</h3></center>
&nbsp;&nbsp;&nbsp;<b> 168-B:6 Parental Status of a Donor.  &#150;</b>
<codesect>
A donor shall not be a parent of a child conceived as a result of assisted reproduction and a gestational carrier arrangement.
</codesect>
<sourcenote>
<p><b>Source.</b>  2014, 248:2, eff. July 21, 2014.</p>
</sourcenote>
