<center><h1>TITLE XII<br>PUBLIC SAFETY AND WELFARE</h1></center>
<center><h2>CHAPTER 162-I<br>BUSINESS FINANCE AUTHORITY REVENUE BONDS</h2></center>
<center><h3>Section 162-I:14</h3></center>
&nbsp;&nbsp;&nbsp;<b> 162-I:14 Bonds Exempt From Taxation. &#150;</b>
<codesect>
All bonds and the interest thereon shall be exempt from taxation in this state.
</codesect>
<sourcenote>
<p><b>Source.</b>  1975, 98:1, eff. April 22, 1975.</p>
