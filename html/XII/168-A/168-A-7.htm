<center><h1>TITLE XII<br>PUBLIC SAFETY AND WELFARE</h1></center>
<center><h2>CHAPTER 168-A<br>UNIFORM ACT ON PATERNITY</h2></center>
<center><h3>Section 168-A:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 168-A:7 Security. &#150;</b>
<codesect>
The court may require the alleged father to give bond or other security for the payment of the judgment.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 530:1, eff. Sept. 5, 1971.</p>
</sourcenote>
