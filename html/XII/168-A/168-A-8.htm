<center><h1>TITLE XII<br>PUBLIC SAFETY AND WELFARE</h1></center>
<center><h2>CHAPTER 168-A<br>UNIFORM ACT ON PATERNITY</h2></center>
<center><h3>Section 168-A:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 168-A:8 Settlement Agreements. &#150;</b>
<codesect>
An agreement of settlement with the alleged father is binding only when approved by the court.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 530:1, eff. Sept. 5, 1971.</p>
</sourcenote>
