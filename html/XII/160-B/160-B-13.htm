<center><h3>Section 160-B:13</h3></center>
&nbsp;&nbsp;&nbsp;<b> 160-B:13 Appeal. &#150;</b>
<codesect>
Any person aggrieved by a decision of the commissioner pursuant to this chapter may appeal pursuant to RSA 541.
</codesect>
