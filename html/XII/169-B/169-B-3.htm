<center><h3>Section 169-B:3</h3></center>
&nbsp;&nbsp;&nbsp;<b> 169-B:3 Jurisdiction. &#150;</b>
<codesect>
The court shall have exclusive original jurisdiction over all proceedings alleging delinquency.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 361:2, eff. Aug. 22, 1979.</p>
