<center><h2>CHAPTER 169-D<br>CHILDREN IN NEED OF SERVICES</h2></center>
<center><h3>Section 169-D:15</h3></center>
&nbsp;&nbsp;&nbsp;<b> 169-D:15 Burden of Proof. &#150;</b>
<codesect>
The petitioner has the burden to prove the allegations in support of the petition beyond a reasonable doubt.
</codesect>
<sourcenote>
<p><b>Source.</b>  1979, 361:2, eff. Aug. 22, 1979.</p>
</sourcenote>
