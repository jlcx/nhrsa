<center><h1>TITLE XII<br>PUBLIC SAFETY AND WELFARE</h1></center>
<center><h2>CHAPTER 159-B<br>SHOOTING RANGES</h2></center>
<center><h3>Section 159-B:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 159-B:7 Cause of Action. &#150;</b>
<codesect>
The owners of a shooting range shall have a right of action in superior court to enforce the provisions of this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  2004, 83:2, eff. May 7, 2004.</p>
</sourcenote>
