<center><h1>TITLE XLIV<br>GUARDIANS AND CONSERVATORS</h1></center>
<center><h2>CHAPTER 465<br>GUARDIANSHIP OF INCOMPETENT VETERANS, ETC.</h2></center>
<center><h3>Section 465:14</h3></center>
&nbsp;&nbsp;&nbsp;<b> 465:14 Application of Other Laws. &#150;</b>
<codesect>
So far as applicable the provisions of RSA 463 and 464-A shall apply to the guardians appointed hereunder.
</codesect>
<sourcenote>
<p><b>Source.</b>  1929, 171:10.  RL 344:10.</p>
