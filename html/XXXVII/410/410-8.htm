<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 410<br>STANDARD VALUATION LAW</h2></center>
<center><h3>Section 410:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 410:8 Commissioner Defined. &#150;</b>
<codesect>
The word "commissioner'' as used in this chapter shall mean the insurance commissioner.
</codesect>
<sourcenote>
<p><b>Source.</b>  1943, 107:1, par. 8, eff. Jan. 1, 1948.</p>
</sourcenote>
