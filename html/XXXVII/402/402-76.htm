<center><h3>Section 402:76</h3></center>
&nbsp;&nbsp;&nbsp;<b> 402:76 Modification. &#150;</b>
<codesect>
Any existing contract between an insurance agent and insurance company may be modified only by mutual consent.
</codesect>
