<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 417<br>UNFAIR INSURANCE TRADE PRACTICES</h2></center>
<center><h2>General Provisions</h2></center>
<center><h3>Section 417:8</h3></center>
&nbsp;&nbsp;&nbsp;<b> 417:8 Appearances. &#150;</b>
<codesect>
Upon good cause shown, the commissioner may permit any person to intervene, appear and be heard at such hearing.
</codesect>
<sourcenote>
<p><b>Source.</b>  1947, 189:1, par. 8, eff. June 12, 1947.</p>
</sourcenote>
