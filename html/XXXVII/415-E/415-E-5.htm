<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 415-E<br>MULTIPLE-EMPLOYER WELFARE ARRANGEMENTS</h2></center>
<center><h3>Section 415-E:5</h3></center>
&nbsp;&nbsp;&nbsp;<b> 415-E:5 Fund Balance. &#150;</b>
<codesect>
Each multiple-employer welfare arrangement shall maintain a fund balance in excess of or equal to zero.
</codesect>
<sourcenote>
<p><b>Source.</b>  1991, 246:1, eff. Jan. 1, 1992.</p>
</sourcenote>
