<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 420-C<br>PREFERRED PROVIDER AGREEMENTS</h2></center>
<center><h3>Section 420-C:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 420-C:7 Notice. &#150;</b>
<codesect>
Any health care insurer commencing a preferred provider agreement shall notify the commissioner within 30 days.
</codesect>
<sourcenote>
<p><b>Source.</b>  1987, 112:1, eff. July 5, 1987.</p>
</sourcenote>
