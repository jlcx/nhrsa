<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 401<br>INCORPORATION AND POWERS OF INSURANCE COMPANIES</h2></center>
<center><h3>Section 401:2</h3></center>
&nbsp;&nbsp;&nbsp;<b> 401:2 Incorporators. &#150;</b>
<codesect>
For the formation of such a corporation there shall be not less than 10 incorporators, who shall be residents of this state.
</codesect>
<sourcenote>
<p><b>Source.</b>  1917, 80:2.  PL 272:2.  RL 322:2.</p>
</sourcenote>
