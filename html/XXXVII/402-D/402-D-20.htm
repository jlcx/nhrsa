<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 402-D<br>PUBLIC ADJUSTERS</h2></center>
<center><h3>Section 402-D:20</h3></center>
&nbsp;&nbsp;&nbsp;<b> 402-D:20 Rulemaking Authority. &#150;</b>
<codesect>
The commissioner may adopt rules, pursuant to RSA 541-A, as are necessary or proper to carry out the purposes of this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  2006, 9:1, eff. May 2, 2006.</p>
