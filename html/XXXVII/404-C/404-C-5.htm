<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 404-C<br>MANDATORY RISK SHARING PLANS</h2></center>
<center><h3>Section 404-C:5</h3></center>
&nbsp;&nbsp;&nbsp;<b> 404-C:5 Classifications and Rates. &#150;</b>
<codesect>
Each plan shall provide for the method of classifying risks and making and filing rates applicable thereto.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 488:1, eff. Aug. 31, 1971.</p>
