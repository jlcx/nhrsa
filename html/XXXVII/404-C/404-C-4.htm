<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 404-C<br>MANDATORY RISK SHARING PLANS</h2></center>
<center><h3>Section 404-C:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 404-C:4 Voluntary Participation. &#150;</b>
<codesect>
The plan may provide for optional participation by insurers not required to participate as provided in RSA 404-C:3.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 488:1, eff. Aug. 31, 1971.</p>
