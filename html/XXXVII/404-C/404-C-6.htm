<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 404-C<br>MANDATORY RISK SHARING PLANS</h2></center>
<center><h3>Section 404-C:6</h3></center>
&nbsp;&nbsp;&nbsp;<b> 404-C:6 Basis of Participation. &#150;</b>
<codesect>
The plan shall specify the basis of participation of insurers and agents and the conditions under which risks must be accepted.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 488:1, eff. Aug. 31, 1971.</p>
</sourcenote>
