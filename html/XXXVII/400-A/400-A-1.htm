<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 400-A<br>INSURANCE DEPARTMENT</h2></center>
<center><h3>Section 400-A:1</h3></center>
&nbsp;&nbsp;&nbsp;<b> 400-A:1 Department Continued. &#150;</b>
<codesect>
There is continued the department of state government known as the insurance department, which shall be an independent regulatory agency.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 244:1, eff. Aug. 17, 1971.</p>
</sourcenote>
