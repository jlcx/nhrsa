<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 420-D<br>CONTINUING CARE COMMUNITIES</h2></center>
<center><h3>Section 420-D:11</h3></center>
&nbsp;&nbsp;&nbsp;<b> 420-D:11 Pledging Assets. &#150;</b>
<codesect>
Only unencumbered assets of a facility may be pledged as collateral for another facility.
</codesect>
<sourcenote>
<p><b>Source.</b>  1988, 44:2, eff. Jan. 1, 1989.</p>
</sourcenote>
