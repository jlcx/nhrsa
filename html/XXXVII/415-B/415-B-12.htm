<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 415-B<br>PREMIUM FINANCE COMPANIES</h2></center>
<center><h3>Section 415-B:12</h3></center>
&nbsp;&nbsp;&nbsp;<b> 415-B:12 Rulemaking Authority. &#150;</b>
<codesect>
The commissioner may adopt rules pursuant to RSA 541-A for the purposes of this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  1981, 118:1, eff. July 3, 1981.</p>
</sourcenote>
