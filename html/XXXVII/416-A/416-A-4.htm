<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 416-A<br>TITLE INSURANCE CODE</h2></center>
<center><h3>Section 416-A:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 416-A:4 Corporate Form Required. &#150;</b>
<codesect>
Any domestic title insurance company hereafter formed shall be organized as a stock corporation.
</codesect>
<sourcenote>
<p><b>Source.</b>  1971, 561:1, eff. Sept. 10, 1971.</p>
