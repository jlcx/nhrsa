<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 402-B<br>INSURANCE CLAIMS ADJUSTERS</h2></center>
<center><h3>Section 402-B:10-a</h3></center>
&nbsp;&nbsp;&nbsp;<b> 402-B:10-a Expiration. &#150;</b>
<codesect>
Unless revoked by the commissioner, the license and any renewal thereof shall expire on October 1 of the second calendar year after its issue.
</codesect>
<sourcenote>
<p><b>Source.</b>  1977, 232:3, eff. Aug. 14, 1977.</p>
</sourcenote>
