<center><h1>TITLE XXXVII<br>INSURANCE</h1></center>
<center><h2>CHAPTER 402-H<br>THIRD PARTY ADMINISTRATORS</h2></center>
<center><h3>Section 402-H:15</h3></center>
&nbsp;&nbsp;&nbsp;<b> 402-H:15 Rulemaking Authority. &#150;</b>
<codesect>
The insurance commissioner shall adopt rules under RSA 541-A as may be necessary to properly administer this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  1993, 253:1, eff. Jan. 1, 1994.</p>
</sourcenote>
