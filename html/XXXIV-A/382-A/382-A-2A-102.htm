<center><h3>Section 382-A:2A-102</h3></center>
&nbsp;&nbsp;&nbsp;<b> 382-A:2A-102 Scope. &#150;</b>
<codesect>
This Article applies to any transaction, regardless of form, that creates a lease.
</codesect>
<sourcenote>
<p><b>Source.</b>  1993, 345:1, eff. Jan. 1, 1994.</p>
