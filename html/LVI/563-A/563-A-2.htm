<center><h1>TITLE LVI<br>PROBATE COURTS AND DECEDENTS' ESTATES</h1></center>
<center><h2>CHAPTER 563-A<br>UNIFORM TESTAMENTARY ADDITIONS TO TRUSTS ACT</h2></center>
<center><h3>Section 563-A:2</h3></center>
&nbsp;&nbsp;&nbsp;<b> 563-A:2 Effect on Existing Wills. &#150;</b>
<codesect>
This chapter shall apply to a will of a testator who dies after January 1, 1997.
</codesect>
<sourcenote>
<p><b>Source.</b>  1996, 200:1, eff. Jan. 1, 1997.</p>
</sourcenote>
