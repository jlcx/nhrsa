<center><h1>TITLE LVI<br>PROBATE COURTS AND DECEDENTS' ESTATES</h1></center>
<center><h2>CHAPTER 561<br>DESCENT, DISTRIBUTION, AND ADVANCEMENTS</h2></center>
<center><h3>Section 561:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 561:7 Personal Estate Bequeathed. &#150;</b>
<codesect>
The personal estate bequeathed by a testator shall be distributed by decree of the judge according to the will.
</codesect>
<sourcenote>
<p><b>Source.</b>  RL 360:7.</p>
</sourcenote>
