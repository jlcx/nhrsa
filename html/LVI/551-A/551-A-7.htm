<center><h1>TITLE LVI<br>PROBATE COURTS AND DECEDENTS' ESTATES</h1></center>
<center><h2>CHAPTER 551-A<br>UNIFORM INTERNATIONAL WILLS ACT</h2></center>
<center><h3>Section 551-A:7</h3></center>
&nbsp;&nbsp;&nbsp;<b> 551-A:7 International Will;  Revocation. &#150;</b>
<codesect>
The international will shall be subject to the ordinary rules of revocation of wills.
</codesect>
<sourcenote>
<p><b>Source.</b>  1998, 120:1, eff. Jan. 1, 1999.</p>
</sourcenote>
