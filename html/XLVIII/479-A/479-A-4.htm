<center><h1>TITLE XLVIII<br>CONVEYANCES AND MORTGAGES OF REALTY</h1></center>
<center><h2>CHAPTER 479-A<br>UNIT OWNERSHIP OF REAL PROPERTY</h2></center>
<center><h3>Section 479-A:4</h3></center>
&nbsp;&nbsp;&nbsp;<b> 479-A:4 Ownership of Units. &#150;</b>
<codesect>
Each unit owner shall be entitled to the exclusive ownership and possession of his unit.
</codesect>
<sourcenote>
<p><b>Source.</b>  1965, 155:1, eff. Aug. 14, 1965.</p>
</sourcenote>
