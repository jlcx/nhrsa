<center><h1>TITLE XLV<br>ANIMALS</h1></center>
<center><h2>CHAPTER 466-A<br>WOLF HYBRIDS</h2></center>
<center><h3>Section 466-A:2</h3></center>
&nbsp;&nbsp;&nbsp;<b> 466-A:2 General Applicability. &#150;</b>
<codesect>
The provisions of RSA 466, RSA 436:99-109 and RSA 644:8, shall apply to wolf hybrids, except as modified by the provisions of this chapter.
</codesect>
<sourcenote>
<p><b>Source.</b>  1994, 265:1.  1995, 91:1, eff. Sept. 29, 1995.</p>
</sourcenote>
