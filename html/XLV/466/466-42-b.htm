<center><h1>TITLE XLV<br>ANIMALS</h1></center>
<center><h2>CHAPTER 466<br>DOGS AND CATS</h2></center>
<center><h2>Miscellaneous</h2></center>
<center><h3>Section 466:42-b</h3></center>
&nbsp;&nbsp;&nbsp;<b> 466:42-b Civil Recovery. &#150;</b>
<codesect>
Whoever wrongfully kills or maims, entices or carries away a licensed dog shall be liable to its owner for its value in a civil proceeding.
</codesect>
<sourcenote>
<p><b>Source.</b>  1959, 1:1, eff. April 6, 1959.</p>
</sourcenote>
